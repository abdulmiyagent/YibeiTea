<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="cupBodyBS" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="brownSugarDrinkPlc" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5DEB3"/>
      <stop offset="40%" style="stop-color:#DEB887"/>
      <stop offset="100%" style="stop-color:#C19A6B"/>
    </linearGradient>
    <linearGradient id="brownSugarStripePlc" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#5D3A1A"/>
    </linearGradient>
    <linearGradient id="lidGradientBS" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A86C"/>
      <stop offset="100%" style="stop-color:#A67B5B"/>
    </linearGradient>
    <linearGradient id="strawGradientBS" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <radialGradient id="bobaGlowBS" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    <filter id="shadowBS" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
    <filter id="placeholderBlur">
      <feGaussianBlur stdDeviation="0.3"/>
    </filter>
  </defs>

  <!-- Cup with shadow -->
  <g filter="url(#shadowBS)" opacity="0.92">
    <!-- Cup body -->
    <path d="M50 70 L45 235 Q45 255 65 255 L135 255 Q155 255 155 235 L150 70 Z" fill="url(#cupBodyBS)" stroke="#ddd" stroke-width="1"/>

    <!-- Drink -->
    <path d="M52 85 L48 230 Q48 248 65 248 L135 248 Q152 248 152 230 L148 85 Z" fill="url(#brownSugarDrinkPlc)"/>

    <!-- Brown sugar tiger stripes -->
    <path d="M60 85 Q65 120 58 160 Q52 200 62 240" stroke="url(#brownSugarStripePlc)" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.85"/>
    <path d="M85 85 Q78 130 85 175 Q92 220 82 245" stroke="url(#brownSugarStripePlc)" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M115 85 Q122 125 115 170 Q108 215 118 240" stroke="url(#brownSugarStripePlc)" stroke-width="11" fill="none" stroke-linecap="round" opacity="0.85"/>
    <path d="M140 85 Q135 115 142 155 Q148 195 138 235" stroke="url(#brownSugarStripePlc)" stroke-width="9" fill="none" stroke-linecap="round" opacity="0.8"/>
  </g>

  <!-- Foam/cream top -->
  <ellipse cx="100" cy="82" rx="50" ry="14" fill="#FFF8DC" opacity="0.95"/>
  <ellipse cx="100" cy="79" rx="45" ry="11" fill="#FFFEF5" opacity="0.95"/>
  <ellipse cx="85" cy="77" rx="15" ry="5" fill="#ffffff" opacity="0.6"/>

  <!-- Tapioca pearls -->
  <g opacity="0.9">
    <circle cx="62" cy="225" r="9" fill="url(#bobaGlowBS)"/>
    <circle cx="58" cy="221" r="3" fill="#555" opacity="0.5"/>
    <circle cx="82" cy="235" r="8" fill="url(#bobaGlowBS)"/>
    <circle cx="78" cy="231" r="2.5" fill="#555" opacity="0.5"/>
    <circle cx="100" cy="228" r="9" fill="url(#bobaGlowBS)"/>
    <circle cx="96" cy="224" r="3" fill="#555" opacity="0.5"/>
    <circle cx="118" cy="237" r="8" fill="url(#bobaGlowBS)"/>
    <circle cx="114" cy="233" r="2.5" fill="#555" opacity="0.5"/>
    <circle cx="138" cy="226" r="9" fill="url(#bobaGlowBS)"/>
    <circle cx="134" cy="222" r="3" fill="#555" opacity="0.5"/>
    <circle cx="72" cy="210" r="7" fill="url(#bobaGlowBS)"/>
    <circle cx="128" cy="212" r="7" fill="url(#bobaGlowBS)"/>
  </g>

  <!-- Lid -->
  <ellipse cx="100" cy="67" rx="54" ry="12" fill="url(#lidGradientBS)" opacity="0.95"/>
  <ellipse cx="100" cy="64" rx="50" ry="10" fill="#D4A76A" opacity="0.95"/>
  <ellipse cx="90" cy="62" rx="20" ry="5" fill="#E0B97A" opacity="0.4"/>

  <!-- Straw hole -->
  <ellipse cx="100" cy="64" rx="9" ry="4" fill="#8B6914"/>

  <!-- Straw -->
  <rect x="95" y="15" width="10" height="55" rx="3" fill="url(#strawGradientBS)" opacity="0.95"/>
  <rect x="96" y="15" width="3" height="55" fill="#555" opacity="0.25"/>

  <!-- Condensation drops -->
  <ellipse cx="145" cy="130" rx="3" ry="4" fill="#fff" opacity="0.4"/>
  <ellipse cx="148" cy="170" rx="2" ry="3" fill="#fff" opacity="0.35"/>
  <ellipse cx="55" cy="150" rx="2.5" ry="3.5" fill="#fff" opacity="0.38"/>

  <!-- Subtle placeholder indicator - decorative question mark made of boba -->
  <g opacity="0.15">
    <circle cx="100" cy="155" r="4" fill="#5D3A1A"/>
    <path d="M92 135 Q92 120 100 120 Q108 120 108 130 Q108 140 100 145" stroke="#5D3A1A" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
</svg>
