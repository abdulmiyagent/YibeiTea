<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="cupBodyHC" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="hotCoffeeDrink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574"/>
      <stop offset="50%" style="stop-color:#A07050"/>
      <stop offset="100%" style="stop-color:#6F4E37"/>
    </linearGradient>
    <linearGradient id="lidGradientHC" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A0693E"/>
      <stop offset="100%" style="stop-color:#8B5A2B"/>
    </linearGradient>
    <radialGradient id="bobaGlowHC" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    <filter id="shadowHC" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Steam wisps -->
  <g opacity="0.85">
    <path d="M70 30 Q62 18 70 5" stroke="#E8E8E8" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.5"/>
    <path d="M100 25 Q92 12 100 -2" stroke="#E8E8E8" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.55"/>
    <path d="M130 30 Q122 18 130 5" stroke="#E8E8E8" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.5"/>
    <path d="M85 35 Q78 22 85 8" stroke="#E8E8E8" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.4"/>
    <path d="M115 35 Q108 22 115 8" stroke="#E8E8E8" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.4"/>
  </g>

  <!-- Cup with shadow -->
  <g filter="url(#shadowHC)" opacity="0.92">
    <!-- Cup body -->
    <path d="M50 70 L45 235 Q45 255 65 255 L135 255 Q155 255 155 235 L150 70 Z" fill="url(#cupBodyHC)" stroke="#ddd" stroke-width="1"/>

    <!-- Drink -->
    <path d="M52 85 L48 230 Q48 248 65 248 L135 248 Q152 248 152 230 L148 85 Z" fill="url(#hotCoffeeDrink)"/>

    <!-- Handle -->
    <path d="M155 110 Q180 110 180 160 Q180 210 155 210" stroke="#e8e8e8" stroke-width="10" fill="none"/>
    <path d="M155 110 Q175 110 175 160 Q175 210 155 210" stroke="url(#cupBodyHC)" stroke-width="6" fill="none"/>
  </g>

  <!-- Latte art foam top -->
  <ellipse cx="100" cy="82" rx="50" ry="14" fill="#FFF8F0" opacity="0.95"/>
  <ellipse cx="100" cy="79" rx="45" ry="11" fill="#FFFEF5" opacity="0.95"/>

  <!-- Latte art heart -->
  <g transform="translate(100, 78)" opacity="0.85">
    <path d="M0 -5 Q-8 -15 -12 -10 Q-16 -5 -10 2 Q-5 8 0 15 Q5 8 10 2 Q16 -5 12 -10 Q8 -15 0 -5" fill="#C9986A" opacity="0.9" transform="scale(0.8)"/>
  </g>

  <!-- Tapioca pearls -->
  <g opacity="0.9">
    <circle cx="62" cy="225" r="9" fill="url(#bobaGlowHC)"/>
    <circle cx="58" cy="221" r="3" fill="#555" opacity="0.5"/>
    <circle cx="82" cy="235" r="8" fill="url(#bobaGlowHC)"/>
    <circle cx="78" cy="231" r="2.5" fill="#555" opacity="0.5"/>
    <circle cx="100" cy="228" r="9" fill="url(#bobaGlowHC)"/>
    <circle cx="96" cy="224" r="3" fill="#555" opacity="0.5"/>
    <circle cx="118" cy="237" r="8" fill="url(#bobaGlowHC)"/>
    <circle cx="114" cy="233" r="2.5" fill="#555" opacity="0.5"/>
    <circle cx="138" cy="226" r="9" fill="url(#bobaGlowHC)"/>
    <circle cx="134" cy="222" r="3" fill="#555" opacity="0.5"/>
    <circle cx="72" cy="210" r="7" fill="url(#bobaGlowHC)"/>
    <circle cx="128" cy="212" r="7" fill="url(#bobaGlowHC)"/>
  </g>

  <!-- Lid -->
  <ellipse cx="100" cy="67" rx="54" ry="12" fill="url(#lidGradientHC)" opacity="0.95"/>
  <ellipse cx="100" cy="64" rx="50" ry="10" fill="#A0693E" opacity="0.95"/>
  <ellipse cx="90" cy="62" rx="20" ry="5" fill="#B08050" opacity="0.5"/>

  <!-- Drink hole -->
  <ellipse cx="100" cy="64" rx="12" ry="5" fill="#5D3A1A"/>

  <!-- Subtle placeholder indicator -->
  <g opacity="0.1">
    <circle cx="100" cy="155" r="4" fill="#5D3A1A"/>
    <path d="M92 135 Q92 120 100 120 Q108 120 108 130 Q108 140 100 145" stroke="#5D3A1A" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
</svg>
