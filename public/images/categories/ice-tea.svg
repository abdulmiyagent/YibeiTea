<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="cupBodyIT" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="iceTeaDrink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD966"/>
      <stop offset="50%" style="stop-color:#FFBF40"/>
      <stop offset="100%" style="stop-color:#FF9F20"/>
    </linearGradient>
    <linearGradient id="lidGradientIT" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFBF40"/>
      <stop offset="100%" style="stop-color:#FF9F20"/>
    </linearGradient>
    <linearGradient id="strawGradientIT" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <radialGradient id="bobaGlowIT" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    <filter id="shadowIT" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Cup with shadow -->
  <g filter="url(#shadowIT)" opacity="0.92">
    <!-- Cup body -->
    <path d="M50 70 L45 235 Q45 255 65 255 L135 255 Q155 255 155 235 L150 70 Z" fill="url(#cupBodyIT)" stroke="#ddd" stroke-width="1"/>

    <!-- Drink -->
    <path d="M52 85 L48 230 Q48 248 65 248 L135 248 Q152 248 152 230 L148 85 Z" fill="url(#iceTeaDrink)"/>

    <!-- Fruit slice (generic citrus) -->
    <g transform="translate(115, 135)">
      <circle cx="0" cy="0" r="16" fill="#FFE566" stroke="#FFC844" stroke-width="2"/>
      <circle cx="0" cy="0" r="12" fill="none" stroke="#FFF5CC" stroke-width="1"/>
      <line x1="0" y1="-10" x2="0" y2="10" stroke="#FFF8DC" stroke-width="2" opacity="0.7"/>
      <line x1="-10" y1="0" x2="10" y2="0" stroke="#FFF8DC" stroke-width="2" opacity="0.7"/>
      <line x1="-7" y1="-7" x2="7" y2="7" stroke="#FFF8DC" stroke-width="2" opacity="0.7"/>
      <line x1="7" y1="-7" x2="-7" y2="7" stroke="#FFF8DC" stroke-width="2" opacity="0.7"/>
    </g>

    <!-- Ice cubes -->
    <rect x="62" y="165" width="24" height="20" rx="4" fill="#FFFFFF" opacity="0.45"/>
    <rect x="60" y="163" width="8" height="6" fill="#FFFFFF" opacity="0.3"/>
    <rect x="108" y="175" width="22" height="18" rx="4" fill="#FFFFFF" opacity="0.4"/>
    <rect x="106" y="173" width="7" height="5" fill="#FFFFFF" opacity="0.25"/>
    <rect x="78" y="195" width="20" height="16" rx="4" fill="#FFFFFF" opacity="0.38"/>
  </g>

  <!-- Foam top -->
  <ellipse cx="100" cy="82" rx="50" ry="14" fill="#FFF8E0" opacity="0.95"/>
  <ellipse cx="100" cy="79" rx="45" ry="11" fill="#FFFEF5" opacity="0.95"/>
  <ellipse cx="85" cy="76" rx="18" ry="6" fill="#ffffff" opacity="0.7"/>

  <!-- Tapioca pearls -->
  <g opacity="0.9">
    <circle cx="62" cy="225" r="9" fill="url(#bobaGlowIT)"/>
    <circle cx="58" cy="221" r="3" fill="#555" opacity="0.5"/>
    <circle cx="82" cy="235" r="8" fill="url(#bobaGlowIT)"/>
    <circle cx="78" cy="231" r="2.5" fill="#555" opacity="0.5"/>
    <circle cx="100" cy="228" r="9" fill="url(#bobaGlowIT)"/>
    <circle cx="96" cy="224" r="3" fill="#555" opacity="0.5"/>
    <circle cx="118" cy="237" r="8" fill="url(#bobaGlowIT)"/>
    <circle cx="114" cy="233" r="2.5" fill="#555" opacity="0.5"/>
    <circle cx="138" cy="226" r="9" fill="url(#bobaGlowIT)"/>
    <circle cx="134" cy="222" r="3" fill="#555" opacity="0.5"/>
    <circle cx="72" cy="210" r="7" fill="url(#bobaGlowIT)"/>
    <circle cx="128" cy="212" r="7" fill="url(#bobaGlowIT)"/>
  </g>

  <!-- Lid -->
  <ellipse cx="100" cy="67" rx="54" ry="12" fill="url(#lidGradientIT)" opacity="0.95"/>
  <ellipse cx="100" cy="64" rx="50" ry="10" fill="#FFB030" opacity="0.95"/>
  <ellipse cx="90" cy="62" rx="20" ry="5" fill="#FFD060" opacity="0.5"/>

  <!-- Straw hole -->
  <ellipse cx="100" cy="64" rx="9" ry="4" fill="#CC7700"/>

  <!-- Straw -->
  <rect x="95" y="15" width="10" height="55" rx="3" fill="url(#strawGradientIT)" opacity="0.95"/>
  <rect x="96" y="15" width="3" height="55" fill="#555" opacity="0.25"/>

  <!-- Condensation drops -->
  <ellipse cx="145" cy="120" rx="3" ry="4" fill="#fff" opacity="0.5"/>
  <ellipse cx="148" cy="160" rx="2" ry="3" fill="#fff" opacity="0.4"/>
  <ellipse cx="55" cy="140" rx="2.5" ry="3.5" fill="#fff" opacity="0.45"/>

  <!-- Subtle placeholder indicator -->
  <g opacity="0.1">
    <circle cx="100" cy="155" r="4" fill="#CC7700"/>
    <path d="M92 135 Q92 120 100 120 Q108 120 108 130 Q108 140 100 145" stroke="#CC7700" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
</svg>
