<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="cupBodyIC" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="icedCoffeeDrink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C4A078"/>
      <stop offset="50%" style="stop-color:#8B6B4E"/>
      <stop offset="100%" style="stop-color:#5D4037"/>
    </linearGradient>
    <linearGradient id="lidGradientIC" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6B4E"/>
      <stop offset="100%" style="stop-color:#5D4037"/>
    </linearGradient>
    <linearGradient id="strawGradientIC" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <radialGradient id="bobaGlowIC" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    <filter id="shadowIC" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Cup with shadow -->
  <g filter="url(#shadowIC)" opacity="0.92">
    <!-- Cup body -->
    <path d="M50 70 L45 235 Q45 255 65 255 L135 255 Q155 255 155 235 L150 70 Z" fill="url(#cupBodyIC)" stroke="#ddd" stroke-width="1"/>

    <!-- Drink -->
    <path d="M52 85 L48 230 Q48 248 65 248 L135 248 Q152 248 152 230 L148 85 Z" fill="url(#icedCoffeeDrink)"/>

    <!-- Ice cubes -->
    <rect x="62" y="110" width="26" height="22" rx="4" fill="#FFFFFF" opacity="0.45"/>
    <rect x="60" y="108" width="9" height="7" fill="#FFFFFF" opacity="0.3"/>
    <rect x="112" y="125" width="24" height="20" rx="4" fill="#FFFFFF" opacity="0.4"/>
    <rect x="110" y="123" width="8" height="6" fill="#FFFFFF" opacity="0.25"/>
    <rect x="75" y="160" width="22" height="18" rx="4" fill="#FFFFFF" opacity="0.38"/>
    <rect x="73" y="158" width="7" height="5" fill="#FFFFFF" opacity="0.22"/>
    <rect x="108" y="175" width="20" height="16" rx="4" fill="#FFFFFF" opacity="0.35"/>

    <!-- Milk swirl in coffee -->
    <ellipse cx="85" cy="145" rx="14" ry="5" fill="#E8D4C4" opacity="0.35" transform="rotate(-20 85 145)"/>
    <ellipse cx="115" cy="195" rx="12" ry="4" fill="#E8D4C4" opacity="0.3" transform="rotate(15 115 195)"/>
  </g>

  <!-- Foam top -->
  <ellipse cx="100" cy="82" rx="50" ry="14" fill="#E8D4C4" opacity="0.95"/>
  <ellipse cx="100" cy="79" rx="45" ry="11" fill="#F5E8DC" opacity="0.95"/>
  <ellipse cx="85" cy="77" rx="15" ry="5" fill="#ffffff" opacity="0.6"/>

  <!-- Tapioca pearls -->
  <g opacity="0.9">
    <circle cx="62" cy="225" r="9" fill="url(#bobaGlowIC)"/>
    <circle cx="58" cy="221" r="3" fill="#555" opacity="0.5"/>
    <circle cx="82" cy="235" r="8" fill="url(#bobaGlowIC)"/>
    <circle cx="78" cy="231" r="2.5" fill="#555" opacity="0.5"/>
    <circle cx="100" cy="228" r="9" fill="url(#bobaGlowIC)"/>
    <circle cx="96" cy="224" r="3" fill="#555" opacity="0.5"/>
    <circle cx="118" cy="237" r="8" fill="url(#bobaGlowIC)"/>
    <circle cx="114" cy="233" r="2.5" fill="#555" opacity="0.5"/>
    <circle cx="138" cy="226" r="9" fill="url(#bobaGlowIC)"/>
    <circle cx="134" cy="222" r="3" fill="#555" opacity="0.5"/>
    <circle cx="72" cy="210" r="7" fill="url(#bobaGlowIC)"/>
    <circle cx="128" cy="212" r="7" fill="url(#bobaGlowIC)"/>
  </g>

  <!-- Lid -->
  <ellipse cx="100" cy="67" rx="54" ry="12" fill="url(#lidGradientIC)" opacity="0.95"/>
  <ellipse cx="100" cy="64" rx="50" ry="10" fill="#7B5B3E" opacity="0.95"/>
  <ellipse cx="90" cy="62" rx="20" ry="5" fill="#9B7B5E" opacity="0.4"/>

  <!-- Straw hole -->
  <ellipse cx="100" cy="64" rx="9" ry="4" fill="#3D2817"/>

  <!-- Straw -->
  <rect x="95" y="15" width="10" height="55" rx="3" fill="url(#strawGradientIC)" opacity="0.95"/>
  <rect x="96" y="15" width="3" height="55" fill="#555" opacity="0.25"/>

  <!-- Condensation drops -->
  <ellipse cx="145" cy="120" rx="3" ry="4" fill="#fff" opacity="0.5"/>
  <ellipse cx="148" cy="160" rx="2" ry="3" fill="#fff" opacity="0.4"/>
  <ellipse cx="55" cy="140" rx="2.5" ry="3.5" fill="#fff" opacity="0.45"/>
  <ellipse cx="52" cy="180" rx="2" ry="3" fill="#fff" opacity="0.38"/>

  <!-- Subtle placeholder indicator -->
  <g opacity="0.1">
    <circle cx="100" cy="155" r="4" fill="#3D2817"/>
    <path d="M92 135 Q92 120 100 120 Q108 120 108 130 Q108 140 100 145" stroke="#3D2817" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
</svg>
