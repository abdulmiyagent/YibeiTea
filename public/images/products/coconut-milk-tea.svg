<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="cupBodyCoco" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="coconutDrink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFEF8"/>
      <stop offset="50%" style="stop-color:#F8F4E8"/>
      <stop offset="100%" style="stop-color:#E8E0D0"/>
    </linearGradient>
    <linearGradient id="coconutSwirl" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E0D8C8"/>
      <stop offset="100%" style="stop-color:#C8BBA8"/>
    </linearGradient>
    <linearGradient id="coconutLid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5EFE0"/>
      <stop offset="100%" style="stop-color:#D8CDB8"/>
    </linearGradient>
    <linearGradient id="strawGradientCoco" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <radialGradient id="bobaGlowCoco" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    <filter id="shadowCoco" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Cup with shadow -->
  <g filter="url(#shadowCoco)">
    <!-- Cup body -->
    <path d="M50 70 L45 235 Q45 255 65 255 L135 255 Q155 255 155 235 L150 70 Z" fill="url(#cupBodyCoco)" stroke="#ddd" stroke-width="1"/>

    <!-- Drink -->
    <path d="M52 85 L48 230 Q48 248 65 248 L135 248 Q152 248 152 230 L148 85 Z" fill="url(#coconutDrink)"/>

    <!-- Coconut milk swirls -->
    <path d="M60 95 Q50 135 68 180 Q86 225 58 245" stroke="url(#coconutSwirl)" stroke-width="14" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M100 85 Q115 130 95 175 Q75 220 108 240" stroke="url(#coconutSwirl)" stroke-width="11" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M140 92 Q150 135 135 180 Q120 225 142 240" stroke="url(#coconutSwirl)" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.65"/>

    <!-- Coconut flakes floating -->
    <ellipse cx="70" cy="140" rx="6" ry="2" fill="#FFFEF8" opacity="0.8" transform="rotate(-15 70 140)"/>
    <ellipse cx="115" cy="160" rx="5" ry="1.5" fill="#FFFEF8" opacity="0.75" transform="rotate(20 115 160)"/>
    <ellipse cx="85" cy="190" rx="4" ry="1.5" fill="#FFFEF8" opacity="0.7" transform="rotate(-10 85 190)"/>
    <ellipse cx="125" cy="130" rx="5" ry="2" fill="#FFFEF8" opacity="0.8" transform="rotate(10 125 130)"/>
  </g>

  <!-- Rich cream foam top -->
  <ellipse cx="100" cy="82" rx="50" ry="14" fill="#FFFEF8"/>
  <ellipse cx="100" cy="79" rx="45" ry="11" fill="#FFFFFF"/>
  <ellipse cx="85" cy="76" rx="18" ry="6" fill="#ffffff" opacity="0.95"/>
  <ellipse cx="115" cy="78" rx="12" ry="4" fill="#ffffff" opacity="0.8"/>

  <!-- Coconut flakes on foam -->
  <ellipse cx="72" cy="78" rx="5" ry="1.5" fill="#FFFEF8" opacity="0.9" transform="rotate(-20 72 78)"/>
  <ellipse cx="95" cy="75" rx="4" ry="1.2" fill="#FFFEF8" opacity="0.85" transform="rotate(15 95 75)"/>
  <ellipse cx="120" cy="79" rx="4.5" ry="1.5" fill="#FFFEF8" opacity="0.9" transform="rotate(-10 120 79)"/>

  <!-- Tapioca pearls -->
  <g>
    <circle cx="62" cy="225" r="9" fill="url(#bobaGlowCoco)"/>
    <circle cx="58" cy="221" r="3" fill="#555" opacity="0.6"/>
    <circle cx="82" cy="235" r="8" fill="url(#bobaGlowCoco)"/>
    <circle cx="78" cy="231" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="100" cy="228" r="9" fill="url(#bobaGlowCoco)"/>
    <circle cx="96" cy="224" r="3" fill="#555" opacity="0.6"/>
    <circle cx="118" cy="237" r="8" fill="url(#bobaGlowCoco)"/>
    <circle cx="114" cy="233" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="138" cy="226" r="9" fill="url(#bobaGlowCoco)"/>
    <circle cx="134" cy="222" r="3" fill="#555" opacity="0.6"/>
    <circle cx="72" cy="210" r="7" fill="url(#bobaGlowCoco)"/>
    <circle cx="128" cy="212" r="7" fill="url(#bobaGlowCoco)"/>
  </g>

  <!-- Lid -->
  <ellipse cx="100" cy="67" rx="54" ry="12" fill="url(#coconutLid)"/>
  <ellipse cx="100" cy="64" rx="50" ry="10" fill="#E8DFC8"/>
  <ellipse cx="90" cy="62" rx="20" ry="5" fill="#F5EFE0" opacity="0.6"/>

  <!-- Straw hole -->
  <ellipse cx="100" cy="64" rx="9" ry="4" fill="#A8A090"/>

  <!-- Straw -->
  <rect x="95" y="15" width="10" height="55" rx="3" fill="url(#strawGradientCoco)"/>
  <rect x="96" y="15" width="3" height="55" fill="#555" opacity="0.3"/>

  <!-- Condensation drops -->
  <ellipse cx="145" cy="125" rx="3" ry="4" fill="#fff" opacity="0.5"/>
  <ellipse cx="148" cy="165" rx="2" ry="3" fill="#fff" opacity="0.4"/>
  <ellipse cx="55" cy="145" rx="2.5" ry="3.5" fill="#fff" opacity="0.45"/>
</svg>
