<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="cupBodyCCGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="greenTeaDrink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7CB68A"/>
      <stop offset="50%" style="stop-color:#5A9A68"/>
      <stop offset="100%" style="stop-color:#3D7A4D"/>
    </linearGradient>
    <linearGradient id="creamCheeseGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFEF8"/>
      <stop offset="50%" style="stop-color:#FFF8E0"/>
      <stop offset="100%" style="stop-color:#F5EBD8"/>
    </linearGradient>
    <linearGradient id="ccGreenLid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5A9A68"/>
      <stop offset="100%" style="stop-color:#3D7A4D"/>
    </linearGradient>
    <linearGradient id="strawGradientCCGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <radialGradient id="bobaGlowCCGreen" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    <filter id="shadowCCGreen" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Cup with shadow -->
  <g filter="url(#shadowCCGreen)">
    <!-- Cup body -->
    <path d="M50 70 L45 235 Q45 255 65 255 L135 255 Q155 255 155 235 L150 70 Z" fill="url(#cupBodyCCGreen)" stroke="#ddd" stroke-width="1"/>

    <!-- Green tea drink layer -->
    <path d="M50 130 L48 230 Q48 248 65 248 L135 248 Q152 248 152 230 L150 130 Z" fill="url(#greenTeaDrink)"/>

    <!-- Cream cheese layer on top -->
    <path d="M52 85 L50 135 Q100 150 150 135 L148 85 Z" fill="url(#creamCheeseGreen)"/>

    <!-- Layer blend line -->
    <ellipse cx="100" cy="132" rx="50" ry="10" fill="#A8D8B0" opacity="0.6"/>
    <ellipse cx="100" cy="135" rx="48" ry="8" fill="#7CB68A" opacity="0.4"/>
  </g>

  <!-- Rich cream cheese foam top -->
  <ellipse cx="100" cy="82" rx="50" ry="14" fill="#FFF8E0"/>
  <ellipse cx="100" cy="79" rx="45" ry="11" fill="#FFFEF8"/>
  <ellipse cx="85" cy="76" rx="18" ry="6" fill="#ffffff" opacity="0.95"/>
  <ellipse cx="115" cy="78" rx="12" ry="4" fill="#ffffff" opacity="0.8"/>

  <!-- Tapioca pearls -->
  <g>
    <circle cx="62" cy="225" r="9" fill="url(#bobaGlowCCGreen)"/>
    <circle cx="58" cy="221" r="3" fill="#555" opacity="0.6"/>
    <circle cx="82" cy="235" r="8" fill="url(#bobaGlowCCGreen)"/>
    <circle cx="78" cy="231" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="100" cy="228" r="9" fill="url(#bobaGlowCCGreen)"/>
    <circle cx="96" cy="224" r="3" fill="#555" opacity="0.6"/>
    <circle cx="118" cy="237" r="8" fill="url(#bobaGlowCCGreen)"/>
    <circle cx="114" cy="233" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="138" cy="226" r="9" fill="url(#bobaGlowCCGreen)"/>
    <circle cx="134" cy="222" r="3" fill="#555" opacity="0.6"/>
    <circle cx="72" cy="210" r="7" fill="url(#bobaGlowCCGreen)"/>
    <circle cx="128" cy="212" r="7" fill="url(#bobaGlowCCGreen)"/>
  </g>

  <!-- Lid -->
  <ellipse cx="100" cy="67" rx="54" ry="12" fill="url(#ccGreenLid)"/>
  <ellipse cx="100" cy="64" rx="50" ry="10" fill="#4A8858"/>
  <ellipse cx="90" cy="62" rx="20" ry="5" fill="#6AAA78" opacity="0.6"/>

  <!-- Straw hole -->
  <ellipse cx="100" cy="64" rx="9" ry="4" fill="#2D5A3D"/>

  <!-- Straw -->
  <rect x="95" y="15" width="10" height="55" rx="3" fill="url(#strawGradientCCGreen)"/>
  <rect x="96" y="15" width="3" height="55" fill="#555" opacity="0.3"/>

  <!-- Condensation drops -->
  <ellipse cx="145" cy="125" rx="3" ry="4" fill="#fff" opacity="0.5"/>
  <ellipse cx="148" cy="165" rx="2" ry="3" fill="#fff" opacity="0.4"/>
  <ellipse cx="55" cy="145" rx="2.5" ry="3.5" fill="#fff" opacity="0.45"/>
</svg>
