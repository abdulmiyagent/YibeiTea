<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="cupBodyCCOvo" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="ovomaltineDrink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6346"/>
      <stop offset="50%" style="stop-color:#6B4423"/>
      <stop offset="100%" style="stop-color:#4A2C17"/>
    </linearGradient>
    <linearGradient id="creamCheeseOvo" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFEF8"/>
      <stop offset="50%" style="stop-color:#FFF8E0"/>
      <stop offset="100%" style="stop-color:#F5EBD8"/>
    </linearGradient>
    <linearGradient id="ovoDrizzle" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5D3A1A"/>
      <stop offset="100%" style="stop-color:#3D2310"/>
    </linearGradient>
    <linearGradient id="ccOvoLid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B4423"/>
      <stop offset="100%" style="stop-color:#4A2C17"/>
    </linearGradient>
    <linearGradient id="strawGradientCCOvo" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <radialGradient id="bobaGlowCCOvo" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    <filter id="shadowCCOvo" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Cup with shadow -->
  <g filter="url(#shadowCCOvo)">
    <!-- Cup body -->
    <path d="M50 70 L45 235 Q45 255 65 255 L135 255 Q155 255 155 235 L150 70 Z" fill="url(#cupBodyCCOvo)" stroke="#ddd" stroke-width="1"/>

    <!-- Ovomaltine drink layer -->
    <path d="M50 130 L48 230 Q48 248 65 248 L135 248 Q152 248 152 230 L150 130 Z" fill="url(#ovomaltineDrink)"/>

    <!-- Malt powder swirls in drink -->
    <circle cx="70" cy="170" r="3" fill="#A07050" opacity="0.5"/>
    <circle cx="105" cy="190" r="2.5" fill="#A07050" opacity="0.45"/>
    <circle cx="130" cy="160" r="3" fill="#A07050" opacity="0.5"/>

    <!-- Cream cheese layer on top -->
    <path d="M52 85 L50 135 Q100 150 150 135 L148 85 Z" fill="url(#creamCheeseOvo)"/>

    <!-- Ovomaltine drizzle in cream cheese -->
    <path d="M62 95 Q72 112 62 128" stroke="url(#ovoDrizzle)" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.85"/>
    <path d="M100 88 Q90 108 100 128" stroke="url(#ovoDrizzle)" stroke-width="4.5" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M138 92 Q128 112 138 128" stroke="url(#ovoDrizzle)" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.85"/>

    <!-- Layer blend line -->
    <ellipse cx="100" cy="132" rx="50" ry="10" fill="#8B6346" opacity="0.6"/>
    <ellipse cx="100" cy="135" rx="48" ry="8" fill="#6B4423" opacity="0.4"/>
  </g>

  <!-- Rich cream cheese foam top -->
  <ellipse cx="100" cy="82" rx="50" ry="14" fill="#FFF8E0"/>
  <ellipse cx="100" cy="79" rx="45" ry="11" fill="#FFFEF8"/>
  <ellipse cx="85" cy="76" rx="18" ry="6" fill="#ffffff" opacity="0.95"/>

  <!-- Ovomaltine drizzle on foam -->
  <path d="M68 78 Q82 72 96 82 Q110 92 124 76" stroke="#5D3A1A" stroke-width="3" fill="none" opacity="0.9"/>

  <!-- Malt powder specks on foam -->
  <circle cx="72" cy="77" r="1.5" fill="#6B4423" opacity="0.6"/>
  <circle cx="90" cy="80" r="1.2" fill="#6B4423" opacity="0.5"/>
  <circle cx="110" cy="75" r="1.5" fill="#6B4423" opacity="0.6"/>
  <circle cx="128" cy="79" r="1.2" fill="#6B4423" opacity="0.5"/>

  <!-- Tapioca pearls -->
  <g>
    <circle cx="62" cy="225" r="9" fill="url(#bobaGlowCCOvo)"/>
    <circle cx="58" cy="221" r="3" fill="#555" opacity="0.6"/>
    <circle cx="82" cy="235" r="8" fill="url(#bobaGlowCCOvo)"/>
    <circle cx="78" cy="231" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="100" cy="228" r="9" fill="url(#bobaGlowCCOvo)"/>
    <circle cx="96" cy="224" r="3" fill="#555" opacity="0.6"/>
    <circle cx="118" cy="237" r="8" fill="url(#bobaGlowCCOvo)"/>
    <circle cx="114" cy="233" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="138" cy="226" r="9" fill="url(#bobaGlowCCOvo)"/>
    <circle cx="134" cy="222" r="3" fill="#555" opacity="0.6"/>
    <circle cx="72" cy="210" r="7" fill="url(#bobaGlowCCOvo)"/>
    <circle cx="128" cy="212" r="7" fill="url(#bobaGlowCCOvo)"/>
  </g>

  <!-- Lid -->
  <ellipse cx="100" cy="67" rx="54" ry="12" fill="url(#ccOvoLid)"/>
  <ellipse cx="100" cy="64" rx="50" ry="10" fill="#5D3A1A"/>
  <ellipse cx="90" cy="62" rx="20" ry="5" fill="#7A5030" opacity="0.6"/>

  <!-- Straw hole -->
  <ellipse cx="100" cy="64" rx="9" ry="4" fill="#2A1810"/>

  <!-- Straw -->
  <rect x="95" y="15" width="10" height="55" rx="3" fill="url(#strawGradientCCOvo)"/>
  <rect x="96" y="15" width="3" height="55" fill="#555" opacity="0.3"/>

  <!-- Condensation drops -->
  <ellipse cx="145" cy="125" rx="3" ry="4" fill="#fff" opacity="0.5"/>
  <ellipse cx="148" cy="165" rx="2" ry="3" fill="#fff" opacity="0.4"/>
  <ellipse cx="55" cy="145" rx="2.5" ry="3.5" fill="#fff" opacity="0.45"/>
</svg>
