<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="cupBodyFrapMatcha" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="frapMatchaDrink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C5E1A5"/>
      <stop offset="50%" style="stop-color:#8FBC8F"/>
      <stop offset="100%" style="stop-color:#557050"/>
    </linearGradient>
    <linearGradient id="frapMatchaLid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B8E23"/>
      <stop offset="100%" style="stop-color:#556B2F"/>
    </linearGradient>
    <linearGradient id="strawGradientFrapMatcha" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <radialGradient id="bobaGlowFrapMatcha" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    <filter id="shadowFrapMatcha" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Cup with shadow -->
  <g filter="url(#shadowFrapMatcha)">
    <!-- Cup body -->
    <path d="M50 70 L45 235 Q45 255 65 255 L135 255 Q155 255 155 235 L150 70 Z" fill="url(#cupBodyFrapMatcha)" stroke="#ddd" stroke-width="1"/>

    <!-- Drink (blended/icy texture) -->
    <path d="M52 100 L48 230 Q48 248 65 248 L135 248 Q152 248 152 230 L148 100 Z" fill="url(#frapMatchaDrink)"/>

    <!-- Ice crystal texture -->
    <polygon points="68,125 74,138 62,138" fill="#FFFFFF" opacity="0.35"/>
    <polygon points="112,148 118,161 106,161" fill="#FFFFFF" opacity="0.35"/>
    <polygon points="88,175 94,188 82,188" fill="#FFFFFF" opacity="0.35"/>
    <polygon points="128,138 134,151 122,151" fill="#FFFFFF" opacity="0.35"/>
    <polygon points="75,160 81,173 69,173" fill="#FFFFFF" opacity="0.3"/>
  </g>

  <!-- Large whipped cream dome -->
  <ellipse cx="100" cy="92" rx="50" ry="20" fill="#FFF8F0"/>
  <ellipse cx="85" cy="82" rx="22" ry="14" fill="#FFFFFF"/>
  <ellipse cx="115" cy="84" rx="20" ry="12" fill="#FFFFFF"/>
  <ellipse cx="100" cy="74" rx="18" ry="11" fill="#FFFFFF"/>
  <ellipse cx="100" cy="66" rx="12" ry="8" fill="#FFFFFF"/>

  <!-- Matcha powder on cream -->
  <circle cx="78" cy="80" r="2.2" fill="#556B2F" opacity="0.55"/>
  <circle cx="88" cy="74" r="1.8" fill="#556B2F" opacity="0.5"/>
  <circle cx="98" cy="70" r="2" fill="#556B2F" opacity="0.55"/>
  <circle cx="108" cy="76" r="1.8" fill="#556B2F" opacity="0.5"/>
  <circle cx="118" cy="82" r="2" fill="#556B2F" opacity="0.55"/>
  <circle cx="95" cy="82" r="1.5" fill="#556B2F" opacity="0.45"/>
  <circle cx="105" cy="86" r="1.6" fill="#556B2F" opacity="0.45"/>

  <!-- Tapioca pearls -->
  <g>
    <circle cx="62" cy="225" r="9" fill="url(#bobaGlowFrapMatcha)"/>
    <circle cx="58" cy="221" r="3" fill="#555" opacity="0.6"/>
    <circle cx="82" cy="235" r="8" fill="url(#bobaGlowFrapMatcha)"/>
    <circle cx="78" cy="231" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="100" cy="228" r="9" fill="url(#bobaGlowFrapMatcha)"/>
    <circle cx="96" cy="224" r="3" fill="#555" opacity="0.6"/>
    <circle cx="118" cy="237" r="8" fill="url(#bobaGlowFrapMatcha)"/>
    <circle cx="114" cy="233" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="138" cy="226" r="9" fill="url(#bobaGlowFrapMatcha)"/>
    <circle cx="134" cy="222" r="3" fill="#555" opacity="0.6"/>
    <circle cx="72" cy="210" r="7" fill="url(#bobaGlowFrapMatcha)"/>
    <circle cx="128" cy="212" r="7" fill="url(#bobaGlowFrapMatcha)"/>
  </g>

  <!-- Dome lid -->
  <ellipse cx="100" cy="60" rx="54" ry="12" fill="url(#frapMatchaLid)"/>
  <ellipse cx="100" cy="57" rx="50" ry="10" fill="#6B8E23"/>
  <ellipse cx="90" cy="55" rx="20" ry="5" fill="#7BA033" opacity="0.6"/>

  <!-- Straw hole -->
  <ellipse cx="100" cy="57" rx="9" ry="4" fill="#3D4F1E"/>

  <!-- Straw -->
  <rect x="95" y="8" width="10" height="55" rx="3" fill="url(#strawGradientFrapMatcha)"/>
  <rect x="96" y="8" width="3" height="55" fill="#555" opacity="0.3"/>

  <!-- Condensation drops -->
  <ellipse cx="145" cy="125" rx="3" ry="4" fill="#fff" opacity="0.55"/>
  <ellipse cx="148" cy="165" rx="2" ry="3" fill="#fff" opacity="0.45"/>
  <ellipse cx="55" cy="145" rx="2.5" ry="3.5" fill="#fff" opacity="0.5"/>
</svg>
