<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="mochaFrap" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A0845C"/>
      <stop offset="50%" style="stop-color:#6B4423"/>
      <stop offset="100%" style="stop-color:#3D2415"/>
    </linearGradient>
    <linearGradient id="mochaFrapDrizzle" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A2C0A"/>
      <stop offset="100%" style="stop-color:#2D1B0E"/>
    </linearGradient>
  </defs>
  <!-- Cup -->
  <path d="M45 60 L40 240 Q40 260 60 260 L140 260 Q160 260 160 240 L155 60 Z" fill="#FFF5E6" stroke="#E8DCC8" stroke-width="2"/>
  <!-- Drink (blended/icy texture) -->
  <path d="M48 95 L44 235 Q44 250 60 250 L140 250 Q156 250 156 235 L152 95 Z" fill="url(#mochaFrap)"/>
  <!-- Ice crystal texture -->
  <polygon points="70,120 75,130 65,130" fill="#FFFFFF" opacity="0.25"/>
  <polygon points="110,140 115,150 105,150" fill="#FFFFFF" opacity="0.25"/>
  <polygon points="90,165 95,175 85,175" fill="#FFFFFF" opacity="0.25"/>
  <polygon points="125,130 130,140 120,140" fill="#FFFFFF" opacity="0.25"/>
  <!-- Chocolate drizzle inside -->
  <path d="M60 110 Q70 150 65 190 Q60 220 70 240" stroke="url(#mochaFrapDrizzle)" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M100 105 Q95 155 100 205 Q105 235 95 250" stroke="url(#mochaFrapDrizzle)" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M135 108 Q145 140 140 180 Q130 220 140 245" stroke="url(#mochaFrapDrizzle)" stroke-width="5" fill="none" stroke-linecap="round"/>
  <!-- Large whipped cream dome -->
  <ellipse cx="100" cy="88" rx="55" ry="22" fill="#FFFEF5"/>
  <ellipse cx="85" cy="78" rx="22" ry="14" fill="#FFFFFF"/>
  <ellipse cx="115" cy="80" rx="20" ry="12" fill="#FFFFFF"/>
  <ellipse cx="100" cy="70" rx="18" ry="10" fill="#FFFFFF"/>
  <ellipse cx="100" cy="62" rx="12" ry="7" fill="#FFFFFF"/>
  <!-- Chocolate drizzle on cream -->
  <path d="M70 78 Q80 88 90 78" stroke="#4A2C0A" stroke-width="3" fill="none"/>
  <path d="M95 68 Q100 76 105 68" stroke="#4A2C0A" stroke-width="3" fill="none"/>
  <path d="M110 80 Q120 90 130 80" stroke="#4A2C0A" stroke-width="3" fill="none"/>
  <!-- Tapioca pearls -->
  <circle cx="60" cy="230" r="8" fill="#1A1A1A"/>
  <circle cx="80" cy="240" r="7" fill="#1A1A1A"/>
  <circle cx="100" cy="235" r="8" fill="#1A1A1A"/>
  <circle cx="120" cy="242" r="7" fill="#1A1A1A"/>
  <circle cx="140" cy="232" r="8" fill="#1A1A1A"/>
  <!-- Lid -->
  <ellipse cx="100" cy="55" rx="60" ry="12" fill="#4A2C0A"/>
  <ellipse cx="100" cy="52" rx="55" ry="10" fill="#5D3A1A"/>
  <!-- Straw hole -->
  <ellipse cx="100" cy="52" rx="8" ry="4" fill="#2D1B0E"/>
  <!-- Straw -->
  <rect x="96" y="10" width="8" height="50" fill="#2F2F2F" rx="2"/>
</svg>
