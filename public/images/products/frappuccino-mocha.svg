<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="cupBodyFrapMocha" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="frapMochaDrink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A0845C"/>
      <stop offset="50%" style="stop-color:#6B4423"/>
      <stop offset="100%" style="stop-color:#3D2415"/>
    </linearGradient>
    <linearGradient id="mochaSwirlFrap" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A2C0A"/>
      <stop offset="100%" style="stop-color:#2D1B0E"/>
    </linearGradient>
    <linearGradient id="frapMochaLid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5D3A1A"/>
      <stop offset="100%" style="stop-color:#4A2C0A"/>
    </linearGradient>
    <linearGradient id="strawGradientFrapMocha" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <radialGradient id="bobaGlowFrapMocha" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    <filter id="shadowFrapMocha" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Cup with shadow -->
  <g filter="url(#shadowFrapMocha)">
    <!-- Cup body -->
    <path d="M50 70 L45 235 Q45 255 65 255 L135 255 Q155 255 155 235 L150 70 Z" fill="url(#cupBodyFrapMocha)" stroke="#ddd" stroke-width="1"/>

    <!-- Drink (blended/icy texture) -->
    <path d="M52 100 L48 230 Q48 248 65 248 L135 248 Q152 248 152 230 L148 100 Z" fill="url(#frapMochaDrink)"/>

    <!-- Ice crystal texture -->
    <polygon points="68,125 74,138 62,138" fill="#FFFFFF" opacity="0.3"/>
    <polygon points="112,148 118,161 106,161" fill="#FFFFFF" opacity="0.3"/>
    <polygon points="88,175 94,188 82,188" fill="#FFFFFF" opacity="0.3"/>
    <polygon points="128,138 134,151 122,151" fill="#FFFFFF" opacity="0.3"/>

    <!-- Chocolate drizzle inside -->
    <path d="M58 115 Q70 155 55 195 Q40 235 70 248" stroke="url(#mochaSwirlFrap)" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.75"/>
    <path d="M100 110 Q88 155 105 200 Q118 240 92 248" stroke="url(#mochaSwirlFrap)" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.65"/>
    <path d="M140 112 Q152 145 138 190 Q118 235 145 245" stroke="url(#mochaSwirlFrap)" stroke-width="9" fill="none" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- Large whipped cream dome -->
  <ellipse cx="100" cy="92" rx="50" ry="20" fill="#FFF8F0"/>
  <ellipse cx="85" cy="82" rx="22" ry="14" fill="#FFFFFF"/>
  <ellipse cx="115" cy="84" rx="20" ry="12" fill="#FFFFFF"/>
  <ellipse cx="100" cy="74" rx="18" ry="11" fill="#FFFFFF"/>
  <ellipse cx="100" cy="66" rx="12" ry="8" fill="#FFFFFF"/>

  <!-- Chocolate drizzle on cream -->
  <path d="M68 82 Q80 92 95 82 Q110 72 125 84" stroke="#4A2C0A" stroke-width="3.5" fill="none" opacity="0.9"/>
  <path d="M85 74 Q95 82 105 74" stroke="#4A2C0A" stroke-width="3" fill="none" opacity="0.85"/>
  <path d="M92 66 Q100 72 108 66" stroke="#4A2C0A" stroke-width="2.5" fill="none" opacity="0.8"/>

  <!-- Tapioca pearls -->
  <g>
    <circle cx="62" cy="225" r="9" fill="url(#bobaGlowFrapMocha)"/>
    <circle cx="58" cy="221" r="3" fill="#555" opacity="0.6"/>
    <circle cx="82" cy="235" r="8" fill="url(#bobaGlowFrapMocha)"/>
    <circle cx="78" cy="231" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="100" cy="228" r="9" fill="url(#bobaGlowFrapMocha)"/>
    <circle cx="96" cy="224" r="3" fill="#555" opacity="0.6"/>
    <circle cx="118" cy="237" r="8" fill="url(#bobaGlowFrapMocha)"/>
    <circle cx="114" cy="233" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="138" cy="226" r="9" fill="url(#bobaGlowFrapMocha)"/>
    <circle cx="134" cy="222" r="3" fill="#555" opacity="0.6"/>
    <circle cx="72" cy="210" r="7" fill="url(#bobaGlowFrapMocha)"/>
    <circle cx="128" cy="212" r="7" fill="url(#bobaGlowFrapMocha)"/>
  </g>

  <!-- Dome lid -->
  <ellipse cx="100" cy="60" rx="54" ry="12" fill="url(#frapMochaLid)"/>
  <ellipse cx="100" cy="57" rx="50" ry="10" fill="#5D3A1A"/>
  <ellipse cx="90" cy="55" rx="20" ry="5" fill="#6B4830" opacity="0.6"/>

  <!-- Straw hole -->
  <ellipse cx="100" cy="57" rx="9" ry="4" fill="#2D1B0E"/>

  <!-- Straw -->
  <rect x="95" y="8" width="10" height="55" rx="3" fill="url(#strawGradientFrapMocha)"/>
  <rect x="96" y="8" width="3" height="55" fill="#555" opacity="0.3"/>

  <!-- Condensation drops -->
  <ellipse cx="145" cy="125" rx="3" ry="4" fill="#fff" opacity="0.55"/>
  <ellipse cx="148" cy="165" rx="2" ry="3" fill="#fff" opacity="0.45"/>
  <ellipse cx="55" cy="145" rx="2.5" ry="3.5" fill="#fff" opacity="0.5"/>
</svg>
