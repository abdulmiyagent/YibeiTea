  <ellipse cx="100" cy="88" rx="55" ry="22" fill="#FFFEF5"/>
  <ellipse cx="85" cy="78" rx="22" ry="14" fill="#FFFFFF"/>
  <ellipse cx="115" cy="80" rx="20" ry="12" fill="#FFFFFF"/>
  <ellipse cx="100" cy="70" rx="18" ry="10" fill="#FFFFFF"/>
