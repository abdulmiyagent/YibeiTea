<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="cupBodyHoney" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="honeyDrink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5D58C"/>
      <stop offset="50%" style="stop-color:#E8C064"/>
      <stop offset="100%" style="stop-color:#D4A84A"/>
    </linearGradient>
    <linearGradient id="honeySwirl" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CC9B30"/>
      <stop offset="100%" style="stop-color:#A67C20"/>
    </linearGradient>
    <linearGradient id="honeyLid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8C064"/>
      <stop offset="100%" style="stop-color:#CC9B30"/>
    </linearGradient>
    <linearGradient id="strawGradientHoney" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <radialGradient id="bobaGlowHoney" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    <filter id="shadowHoney" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Cup with shadow -->
  <g filter="url(#shadowHoney)">
    <!-- Cup body -->
    <path d="M50 70 L45 235 Q45 255 65 255 L135 255 Q155 255 155 235 L150 70 Z" fill="url(#cupBodyHoney)" stroke="#ddd" stroke-width="1"/>

    <!-- Drink -->
    <path d="M52 85 L48 230 Q48 248 65 248 L135 248 Q152 248 152 230 L148 85 Z" fill="url(#honeyDrink)"/>

    <!-- Honey drizzle swirls -->
    <path d="M60 90 Q55 130 70 170 Q85 210 65 245" stroke="url(#honeySwirl)" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M100 85 Q120 125 100 165 Q80 205 110 240" stroke="url(#honeySwirl)" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M140 95 Q125 135 140 175 Q155 215 130 240" stroke="url(#honeySwirl)" stroke-width="11" fill="none" stroke-linecap="round" opacity="0.65"/>
  </g>

  <!-- Cream foam top -->
  <ellipse cx="100" cy="82" rx="50" ry="14" fill="#FFF8E0"/>
  <ellipse cx="100" cy="79" rx="45" ry="11" fill="#FFFEF5"/>
  <ellipse cx="85" cy="76" rx="18" ry="6" fill="#ffffff" opacity="0.9"/>

  <!-- Honey drizzle on foam -->
  <path d="M65 80 Q75 75 85 82 Q95 88 105 78 Q115 68 125 77 Q135 85 140 80" stroke="#CC9B30" stroke-width="2.5" fill="none" opacity="0.8"/>

  <!-- Tapioca pearls -->
  <g>
    <circle cx="62" cy="225" r="9" fill="url(#bobaGlowHoney)"/>
    <circle cx="58" cy="221" r="3" fill="#555" opacity="0.6"/>
    <circle cx="82" cy="235" r="8" fill="url(#bobaGlowHoney)"/>
    <circle cx="78" cy="231" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="100" cy="228" r="9" fill="url(#bobaGlowHoney)"/>
    <circle cx="96" cy="224" r="3" fill="#555" opacity="0.6"/>
    <circle cx="118" cy="237" r="8" fill="url(#bobaGlowHoney)"/>
    <circle cx="114" cy="233" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="138" cy="226" r="9" fill="url(#bobaGlowHoney)"/>
    <circle cx="134" cy="222" r="3" fill="#555" opacity="0.6"/>
    <circle cx="72" cy="210" r="7" fill="url(#bobaGlowHoney)"/>
    <circle cx="128" cy="212" r="7" fill="url(#bobaGlowHoney)"/>
  </g>

  <!-- Lid -->
  <ellipse cx="100" cy="67" rx="54" ry="12" fill="url(#honeyLid)"/>
  <ellipse cx="100" cy="64" rx="50" ry="10" fill="#DDAB40"/>
  <ellipse cx="90" cy="62" rx="20" ry="5" fill="#EEC050" opacity="0.6"/>

  <!-- Straw hole -->
  <ellipse cx="100" cy="64" rx="9" ry="4" fill="#9A7520"/>

  <!-- Straw -->
  <rect x="95" y="15" width="10" height="55" rx="3" fill="url(#strawGradientHoney)"/>
  <rect x="96" y="15" width="3" height="55" fill="#555" opacity="0.3"/>

  <!-- Condensation drops -->
  <ellipse cx="145" cy="125" rx="3" ry="4" fill="#fff" opacity="0.5"/>
  <ellipse cx="148" cy="165" rx="2" ry="3" fill="#fff" opacity="0.4"/>
  <ellipse cx="55" cy="145" rx="2.5" ry="3.5" fill="#fff" opacity="0.45"/>
</svg>
