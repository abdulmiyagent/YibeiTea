<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="cupBodyLychee" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="lycheeDrink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF0F5"/>
      <stop offset="50%" style="stop-color:#FFE0E8"/>
      <stop offset="100%" style="stop-color:#FFC8D8"/>
    </linearGradient>
    <linearGradient id="lycheeLid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD0E0"/>
      <stop offset="100%" style="stop-color:#FFB0C8"/>
    </linearGradient>
    <linearGradient id="strawGradientLychee" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <radialGradient id="bobaGlowLychee" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    <radialGradient id="lycheeGlow" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F8E8F0"/>
    </radialGradient>
    <filter id="shadowLychee" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Cup with shadow -->
  <g filter="url(#shadowLychee)">
    <!-- Cup body -->
    <path d="M50 70 L45 235 Q45 255 65 255 L135 255 Q155 255 155 235 L150 70 Z" fill="url(#cupBodyLychee)" stroke="#ddd" stroke-width="1"/>

    <!-- Drink -->
    <path d="M52 85 L48 230 Q48 248 65 248 L135 248 Q152 248 152 230 L148 85 Z" fill="url(#lycheeDrink)"/>

    <!-- Lychee fruits floating -->
    <circle cx="72" cy="130" r="14" fill="url(#lycheeGlow)" opacity="0.9"/>
    <circle cx="68" cy="126" r="4" fill="#fff" opacity="0.6"/>
    <circle cx="115" cy="155" r="16" fill="url(#lycheeGlow)" opacity="0.85"/>
    <circle cx="111" cy="150" r="5" fill="#fff" opacity="0.6"/>
    <circle cx="135" cy="120" r="12" fill="url(#lycheeGlow)" opacity="0.9"/>
    <circle cx="131" cy="116" r="4" fill="#fff" opacity="0.6"/>

    <!-- Ice cubes -->
    <rect x="62" y="175" width="24" height="20" rx="4" fill="#FFFFFF" opacity="0.45"/>
    <rect x="60" y="173" width="8" height="6" fill="#FFFFFF" opacity="0.3"/>
    <rect x="100" y="185" width="22" height="18" rx="4" fill="#FFFFFF" opacity="0.4"/>
    <rect x="98" y="183" width="7" height="5" fill="#FFFFFF" opacity="0.25"/>
  </g>

  <!-- Foam top -->
  <ellipse cx="100" cy="82" rx="50" ry="14" fill="#FFF8FC"/>
  <ellipse cx="100" cy="79" rx="45" ry="11" fill="#FFFFFF"/>
  <ellipse cx="85" cy="76" rx="18" ry="6" fill="#ffffff" opacity="0.95"/>

  <!-- Tapioca pearls -->
  <g>
    <circle cx="62" cy="225" r="9" fill="url(#bobaGlowLychee)"/>
    <circle cx="58" cy="221" r="3" fill="#555" opacity="0.6"/>
    <circle cx="82" cy="235" r="8" fill="url(#bobaGlowLychee)"/>
    <circle cx="78" cy="231" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="100" cy="228" r="9" fill="url(#bobaGlowLychee)"/>
    <circle cx="96" cy="224" r="3" fill="#555" opacity="0.6"/>
    <circle cx="118" cy="237" r="8" fill="url(#bobaGlowLychee)"/>
    <circle cx="114" cy="233" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="138" cy="226" r="9" fill="url(#bobaGlowLychee)"/>
    <circle cx="134" cy="222" r="3" fill="#555" opacity="0.6"/>
    <circle cx="72" cy="210" r="7" fill="url(#bobaGlowLychee)"/>
    <circle cx="128" cy="212" r="7" fill="url(#bobaGlowLychee)"/>
  </g>

  <!-- Lid -->
  <ellipse cx="100" cy="67" rx="54" ry="12" fill="url(#lycheeLid)"/>
  <ellipse cx="100" cy="64" rx="50" ry="10" fill="#FFC0D0"/>
  <ellipse cx="90" cy="62" rx="20" ry="5" fill="#FFD8E8" opacity="0.6"/>

  <!-- Straw hole -->
  <ellipse cx="100" cy="64" rx="9" ry="4" fill="#D08098"/>

  <!-- Straw -->
  <rect x="95" y="15" width="10" height="55" rx="3" fill="url(#strawGradientLychee)"/>
  <rect x="96" y="15" width="3" height="55" fill="#555" opacity="0.3"/>

  <!-- Condensation drops -->
  <ellipse cx="145" cy="120" rx="3" ry="4" fill="#fff" opacity="0.55"/>
  <ellipse cx="148" cy="160" rx="2" ry="3" fill="#fff" opacity="0.45"/>
  <ellipse cx="55" cy="140" rx="2.5" ry="3.5" fill="#fff" opacity="0.5"/>
</svg>
