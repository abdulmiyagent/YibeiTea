<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="cupBodyPassion" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="passionDrink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7860"/>
      <stop offset="50%" style="stop-color:#FF5540"/>
      <stop offset="100%" style="stop-color:#E03020"/>
    </linearGradient>
    <linearGradient id="passionLid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B50"/>
      <stop offset="100%" style="stop-color:#DC3020"/>
    </linearGradient>
    <linearGradient id="strawGradientPassion" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <radialGradient id="bobaGlowPassion" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    <filter id="shadowPassion" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Cup with shadow -->
  <g filter="url(#shadowPassion)">
    <!-- Cup body -->
    <path d="M50 70 L45 235 Q45 255 65 255 L135 255 Q155 255 155 235 L150 70 Z" fill="url(#cupBodyPassion)" stroke="#ddd" stroke-width="1"/>

    <!-- Drink -->
    <path d="M52 85 L48 230 Q48 248 65 248 L135 248 Q152 248 152 230 L148 85 Z" fill="url(#passionDrink)"/>

    <!-- Passion fruit seeds -->
    <ellipse cx="68" cy="125" rx="4" ry="2.5" fill="#3A3020" opacity="0.5"/>
    <ellipse cx="88" cy="155" rx="3" ry="2" fill="#3A3020" opacity="0.45"/>
    <ellipse cx="115" cy="140" rx="4" ry="2.5" fill="#3A3020" opacity="0.5"/>
    <ellipse cx="130" cy="170" rx="3" ry="2" fill="#3A3020" opacity="0.45"/>
    <ellipse cx="75" cy="185" rx="3.5" ry="2" fill="#3A3020" opacity="0.5"/>
    <ellipse cx="105" cy="195" rx="3" ry="2" fill="#3A3020" opacity="0.45"/>

    <!-- Ice cubes -->
    <rect x="65" y="100" width="26" height="22" rx="4" fill="#FFFFFF" opacity="0.5"/>
    <rect x="63" y="98" width="9" height="7" fill="#FFFFFF" opacity="0.35"/>
    <rect x="110" y="115" width="24" height="20" rx="4" fill="#FFFFFF" opacity="0.45"/>
    <rect x="108" y="113" width="8" height="6" fill="#FFFFFF" opacity="0.3"/>
  </g>

  <!-- Foam top with passion fruit tint -->
  <ellipse cx="100" cy="82" rx="50" ry="14" fill="#FFE0D8"/>
  <ellipse cx="100" cy="79" rx="45" ry="11" fill="#FFF0E8"/>
  <ellipse cx="85" cy="76" rx="18" ry="6" fill="#ffffff" opacity="0.8"/>

  <!-- Tapioca pearls -->
  <g>
    <circle cx="62" cy="225" r="9" fill="url(#bobaGlowPassion)"/>
    <circle cx="58" cy="221" r="3" fill="#555" opacity="0.6"/>
    <circle cx="82" cy="235" r="8" fill="url(#bobaGlowPassion)"/>
    <circle cx="78" cy="231" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="100" cy="228" r="9" fill="url(#bobaGlowPassion)"/>
    <circle cx="96" cy="224" r="3" fill="#555" opacity="0.6"/>
    <circle cx="118" cy="237" r="8" fill="url(#bobaGlowPassion)"/>
    <circle cx="114" cy="233" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="138" cy="226" r="9" fill="url(#bobaGlowPassion)"/>
    <circle cx="134" cy="222" r="3" fill="#555" opacity="0.6"/>
    <circle cx="72" cy="210" r="7" fill="url(#bobaGlowPassion)"/>
    <circle cx="128" cy="212" r="7" fill="url(#bobaGlowPassion)"/>
  </g>

  <!-- Lid -->
  <ellipse cx="100" cy="67" rx="54" ry="12" fill="url(#passionLid)"/>
  <ellipse cx="100" cy="64" rx="50" ry="10" fill="#E84530"/>
  <ellipse cx="90" cy="62" rx="20" ry="5" fill="#FF6550" opacity="0.6"/>

  <!-- Straw hole -->
  <ellipse cx="100" cy="64" rx="9" ry="4" fill="#8B1510"/>

  <!-- Straw -->
  <rect x="95" y="15" width="10" height="55" rx="3" fill="url(#strawGradientPassion)"/>
  <rect x="96" y="15" width="3" height="55" fill="#555" opacity="0.3"/>

  <!-- Condensation drops -->
  <ellipse cx="145" cy="120" rx="3" ry="4" fill="#fff" opacity="0.55"/>
  <ellipse cx="148" cy="160" rx="2" ry="3" fill="#fff" opacity="0.45"/>
  <ellipse cx="55" cy="140" rx="2.5" ry="3.5" fill="#fff" opacity="0.5"/>
</svg>
