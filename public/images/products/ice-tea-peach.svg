<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="cupBodyPeach" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="peachDrink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE8C8"/>
      <stop offset="50%" style="stop-color:#FFCCA0"/>
      <stop offset="100%" style="stop-color:#FFB080"/>
    </linearGradient>
    <linearGradient id="peachLid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCCA0"/>
      <stop offset="100%" style="stop-color:#FFA060"/>
    </linearGradient>
    <linearGradient id="strawGradientPeach" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <radialGradient id="bobaGlowPeach" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    <filter id="shadowPeach" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Cup with shadow -->
  <g filter="url(#shadowPeach)">
    <!-- Cup body -->
    <path d="M50 70 L45 235 Q45 255 65 255 L135 255 Q155 255 155 235 L150 70 Z" fill="url(#cupBodyPeach)" stroke="#ddd" stroke-width="1"/>

    <!-- Drink -->
    <path d="M52 85 L48 230 Q48 248 65 248 L135 248 Q152 248 152 230 L148 85 Z" fill="url(#peachDrink)"/>

    <!-- Peach slices -->
    <path d="M62 130 Q77 115 92 130 Q77 150 62 130" fill="#FFE4C0" opacity="0.9"/>
    <path d="M68 132 Q77 125 86 132" stroke="#FFC080" stroke-width="1" fill="none" opacity="0.6"/>
    <path d="M105 155 Q122 138 138 155 Q122 175 105 155" fill="#FFE4C0" opacity="0.85"/>
    <path d="M112 157 Q122 148 132 157" stroke="#FFC080" stroke-width="1" fill="none" opacity="0.6"/>
    <path d="M78 180 Q95 165 112 180 Q95 195 78 180" fill="#FFE4C0" opacity="0.9"/>
    <path d="M85 182 Q95 173 105 182" stroke="#FFC080" stroke-width="1" fill="none" opacity="0.6"/>

    <!-- Ice cubes -->
    <rect x="120" y="190" width="22" height="18" rx="4" fill="#FFFFFF" opacity="0.45"/>
    <rect x="118" y="188" width="7" height="5" fill="#FFFFFF" opacity="0.3"/>
    <rect x="58" y="195" width="20" height="17" rx="4" fill="#FFFFFF" opacity="0.4"/>
    <rect x="56" y="193" width="6" height="5" fill="#FFFFFF" opacity="0.25"/>
  </g>

  <!-- Foam top -->
  <ellipse cx="100" cy="82" rx="50" ry="14" fill="#FFF5E0"/>
  <ellipse cx="100" cy="79" rx="45" ry="11" fill="#FFFEF5"/>
  <ellipse cx="85" cy="76" rx="18" ry="6" fill="#ffffff" opacity="0.9"/>

  <!-- Tapioca pearls -->
  <g>
    <circle cx="62" cy="225" r="9" fill="url(#bobaGlowPeach)"/>
    <circle cx="58" cy="221" r="3" fill="#555" opacity="0.6"/>
    <circle cx="82" cy="235" r="8" fill="url(#bobaGlowPeach)"/>
    <circle cx="78" cy="231" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="100" cy="228" r="9" fill="url(#bobaGlowPeach)"/>
    <circle cx="96" cy="224" r="3" fill="#555" opacity="0.6"/>
    <circle cx="118" cy="237" r="8" fill="url(#bobaGlowPeach)"/>
    <circle cx="114" cy="233" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="138" cy="226" r="9" fill="url(#bobaGlowPeach)"/>
    <circle cx="134" cy="222" r="3" fill="#555" opacity="0.6"/>
    <circle cx="72" cy="210" r="7" fill="url(#bobaGlowPeach)"/>
    <circle cx="128" cy="212" r="7" fill="url(#bobaGlowPeach)"/>
  </g>

  <!-- Lid -->
  <ellipse cx="100" cy="67" rx="54" ry="12" fill="url(#peachLid)"/>
  <ellipse cx="100" cy="64" rx="50" ry="10" fill="#FFB870"/>
  <ellipse cx="90" cy="62" rx="20" ry="5" fill="#FFD0A0" opacity="0.6"/>

  <!-- Straw hole -->
  <ellipse cx="100" cy="64" rx="9" ry="4" fill="#C07830"/>

  <!-- Straw -->
  <rect x="95" y="15" width="10" height="55" rx="3" fill="url(#strawGradientPeach)"/>
  <rect x="96" y="15" width="3" height="55" fill="#555" opacity="0.3"/>

  <!-- Condensation drops -->
  <ellipse cx="145" cy="120" rx="3" ry="4" fill="#fff" opacity="0.55"/>
  <ellipse cx="148" cy="160" rx="2" ry="3" fill="#fff" opacity="0.45"/>
  <ellipse cx="55" cy="140" rx="2.5" ry="3.5" fill="#fff" opacity="0.5"/>
</svg>
