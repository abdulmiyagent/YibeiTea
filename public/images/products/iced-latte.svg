<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="icedLatte" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574"/>
      <stop offset="100%" style="stop-color:#8B5A2B"/>
    </linearGradient>
    <linearGradient id="latteLayer" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFEF5"/>
      <stop offset="100%" style="stop-color:#F5E6D3"/>
    </linearGradient>
  </defs>
  <!-- Cup -->
  <path d="M45 60 L40 240 Q40 260 60 260 L140 260 Q160 260 160 240 L155 60 Z" fill="#FFF5E6" stroke="#E8DCC8" stroke-width="2"/>
  <!-- Coffee layer -->
  <path d="M48 150 L44 235 Q44 250 60 250 L140 250 Q156 250 156 235 L152 150 Z" fill="url(#icedLatte)"/>
  <!-- Milk layer -->
  <path d="M48 80 L48 155 Q100 165 152 155 L152 80 Z" fill="url(#latteLayer)"/>
  <!-- Layer blend -->
  <ellipse cx="100" cy="152" rx="52" ry="8" fill="#C9A66B" opacity="0.6"/>
  <!-- Ice cubes -->
  <rect x="65" y="100" width="24" height="20" fill="#FFFFFF" opacity="0.4" rx="3"/>
  <rect x="105" y="110" width="22" height="18" fill="#FFFFFF" opacity="0.4" rx="3"/>
  <!-- Foam top -->
  <ellipse cx="100" cy="75" rx="55" ry="15" fill="#FFFEF5"/>
  <ellipse cx="100" cy="72" rx="50" ry="12" fill="#FFFFFF"/>
  <!-- Tapioca pearls -->
  <circle cx="60" cy="230" r="8" fill="#1A1A1A"/>
  <circle cx="80" cy="240" r="7" fill="#1A1A1A"/>
  <circle cx="100" cy="235" r="8" fill="#1A1A1A"/>
  <circle cx="120" cy="242" r="7" fill="#1A1A1A"/>
  <circle cx="140" cy="232" r="8" fill="#1A1A1A"/>
  <!-- Lid -->
  <ellipse cx="100" cy="55" rx="60" ry="12" fill="#8B5A2B"/>
  <ellipse cx="100" cy="52" rx="55" ry="10" fill="#A0693E"/>
  <!-- Straw hole -->
  <ellipse cx="100" cy="52" rx="8" ry="4" fill="#5D3A1A"/>
  <!-- Straw -->
  <rect x="96" y="10" width="8" height="50" fill="#2F2F2F" rx="2"/>
</svg>
