<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="cupBodyLatte" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="coffeeLayer" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A06C"/>
      <stop offset="50%" style="stop-color:#A67B4B"/>
      <stop offset="100%" style="stop-color:#6B4423"/>
    </linearGradient>
    <linearGradient id="milkLayer" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F5EBE0"/>
    </linearGradient>
    <linearGradient id="latteLid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A67B4B"/>
      <stop offset="100%" style="stop-color:#6B4423"/>
    </linearGradient>
    <linearGradient id="strawGradientLatte" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <radialGradient id="bobaGlowLatte" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    <filter id="shadowLatte" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Cup with shadow -->
  <g filter="url(#shadowLatte)">
    <!-- Cup body -->
    <path d="M50 70 L45 235 Q45 255 65 255 L135 255 Q155 255 155 235 L150 70 Z" fill="url(#cupBodyLatte)" stroke="#ddd" stroke-width="1"/>

    <!-- Coffee layer (bottom) -->
    <path d="M50 155 L48 230 Q48 248 65 248 L135 248 Q152 248 152 230 L150 155 Z" fill="url(#coffeeLayer)"/>

    <!-- Milk layer (top) - with gradient blend -->
    <path d="M52 85 L50 160 Q100 175 150 160 L148 85 Z" fill="url(#milkLayer)"/>

    <!-- Layer blend line -->
    <ellipse cx="100" cy="157" rx="50" ry="10" fill="#B89060" opacity="0.7"/>
    <ellipse cx="100" cy="160" rx="48" ry="8" fill="#9A7050" opacity="0.5"/>

    <!-- Ice cubes -->
    <rect x="65" y="100" width="26" height="22" rx="4" fill="#FFFFFF" opacity="0.5"/>
    <rect x="63" y="98" width="9" height="7" fill="#FFFFFF" opacity="0.35"/>
    <rect x="105" y="108" width="24" height="20" rx="4" fill="#FFFFFF" opacity="0.45"/>
    <rect x="103" y="106" width="8" height="6" fill="#FFFFFF" opacity="0.3"/>
  </g>

  <!-- Cream foam top -->
  <ellipse cx="100" cy="82" rx="50" ry="14" fill="#FFF8F0"/>
  <ellipse cx="100" cy="79" rx="45" ry="11" fill="#FFFFFF"/>
  <ellipse cx="85" cy="76" rx="18" ry="6" fill="#ffffff" opacity="0.9"/>

  <!-- Tapioca pearls - glossy -->
  <g>
    <circle cx="62" cy="225" r="9" fill="url(#bobaGlowLatte)"/>
    <circle cx="58" cy="221" r="3" fill="#555" opacity="0.6"/>
    <circle cx="82" cy="235" r="8" fill="url(#bobaGlowLatte)"/>
    <circle cx="78" cy="231" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="100" cy="228" r="9" fill="url(#bobaGlowLatte)"/>
    <circle cx="96" cy="224" r="3" fill="#555" opacity="0.6"/>
    <circle cx="118" cy="237" r="8" fill="url(#bobaGlowLatte)"/>
    <circle cx="114" cy="233" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="138" cy="226" r="9" fill="url(#bobaGlowLatte)"/>
    <circle cx="134" cy="222" r="3" fill="#555" opacity="0.6"/>
    <circle cx="72" cy="210" r="7" fill="url(#bobaGlowLatte)"/>
    <circle cx="128" cy="212" r="7" fill="url(#bobaGlowLatte)"/>
  </g>

  <!-- Lid -->
  <ellipse cx="100" cy="67" rx="54" ry="12" fill="url(#latteLid)"/>
  <ellipse cx="100" cy="64" rx="50" ry="10" fill="#8B6040"/>
  <ellipse cx="90" cy="62" rx="20" ry="5" fill="#A87850" opacity="0.6"/>

  <!-- Straw hole -->
  <ellipse cx="100" cy="64" rx="9" ry="4" fill="#4A3020"/>

  <!-- Straw -->
  <rect x="95" y="15" width="10" height="55" rx="3" fill="url(#strawGradientLatte)"/>
  <rect x="96" y="15" width="3" height="55" fill="#555" opacity="0.3"/>

  <!-- Condensation drops -->
  <ellipse cx="145" cy="125" rx="3" ry="4" fill="#fff" opacity="0.5"/>
  <ellipse cx="148" cy="165" rx="2" ry="3" fill="#fff" opacity="0.4"/>
  <ellipse cx="55" cy="145" rx="2.5" ry="3.5" fill="#fff" opacity="0.45"/>
</svg>
