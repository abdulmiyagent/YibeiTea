<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="mocha" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B4423"/>
      <stop offset="100%" style="stop-color:#3D2415"/>
    </linearGradient>
    <linearGradient id="mochaDrizzle" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A2C0A"/>
      <stop offset="100%" style="stop-color:#2D1B0E"/>
    </linearGradient>
  </defs>
  <!-- Cup -->
  <path d="M45 60 L40 240 Q40 260 60 260 L140 260 Q160 260 160 240 L155 60 Z" fill="#FFF5E6" stroke="#E8DCC8" stroke-width="2"/>
  <!-- Drink -->
  <path d="M48 80 L44 235 Q44 250 60 250 L140 250 Q156 250 156 235 L152 80 Z" fill="url(#mocha)"/>
  <!-- Chocolate drizzle -->
  <path d="M60 90 Q70 130 65 170 Q60 210 70 240" stroke="url(#mochaDrizzle)" stroke-width="7" fill="none" stroke-linecap="round"/>
  <path d="M100 85 Q95 135 100 185 Q105 225 95 245" stroke="url(#mochaDrizzle)" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M135 88 Q145 120 140 160 Q130 210 140 240" stroke="url(#mochaDrizzle)" stroke-width="6" fill="none" stroke-linecap="round"/>
  <!-- Ice cubes -->
  <rect x="70" y="110" width="22" height="18" fill="#FFFFFF" opacity="0.3" rx="3"/>
  <rect x="110" y="120" width="20" height="16" fill="#FFFFFF" opacity="0.3" rx="3"/>
  <!-- Whipped cream top -->
  <ellipse cx="100" cy="78" rx="55" ry="18" fill="#FFFEF5"/>
  <ellipse cx="85" cy="72" rx="20" ry="12" fill="#FFFFFF"/>
  <ellipse cx="115" cy="74" rx="18" ry="10" fill="#FFFFFF"/>
  <ellipse cx="100" cy="68" rx="15" ry="8" fill="#FFFFFF"/>
  <!-- Chocolate drizzle on cream -->
  <path d="M75 68 Q85 75 95 68" stroke="#4A2C0A" stroke-width="2" fill="none"/>
  <path d="M105 70 Q115 77 125 70" stroke="#4A2C0A" stroke-width="2" fill="none"/>
  <!-- Tapioca pearls -->
  <circle cx="60" cy="230" r="8" fill="#1A1A1A"/>
  <circle cx="80" cy="240" r="7" fill="#1A1A1A"/>
  <circle cx="100" cy="235" r="8" fill="#1A1A1A"/>
  <circle cx="120" cy="242" r="7" fill="#1A1A1A"/>
  <circle cx="140" cy="232" r="8" fill="#1A1A1A"/>
  <!-- Lid -->
  <ellipse cx="100" cy="55" rx="60" ry="12" fill="#4A2C0A"/>
  <ellipse cx="100" cy="52" rx="55" ry="10" fill="#5D3A1A"/>
  <!-- Straw hole -->
  <ellipse cx="100" cy="52" rx="8" ry="4" fill="#2D1B0E"/>
  <!-- Straw -->
  <rect x="96" y="10" width="8" height="50" fill="#2F2F2F" rx="2"/>
</svg>
