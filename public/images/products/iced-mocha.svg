<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="cupBodyIcedMocha" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="icedMochaDrink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6040"/>
      <stop offset="50%" style="stop-color:#5D3820"/>
      <stop offset="100%" style="stop-color:#3D2415"/>
    </linearGradient>
    <linearGradient id="mochaChocolateSwirl" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A2C0A"/>
      <stop offset="100%" style="stop-color:#2D1B0E"/>
    </linearGradient>
    <linearGradient id="icedMochaLid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B4423"/>
      <stop offset="100%" style="stop-color:#4A2C0A"/>
    </linearGradient>
    <linearGradient id="strawGradientIcedMocha" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <radialGradient id="bobaGlowIcedMocha" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    <filter id="shadowIcedMocha" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Cup with shadow -->
  <g filter="url(#shadowIcedMocha)">
    <!-- Cup body -->
    <path d="M50 70 L45 235 Q45 255 65 255 L135 255 Q155 255 155 235 L150 70 Z" fill="url(#cupBodyIcedMocha)" stroke="#ddd" stroke-width="1"/>

    <!-- Drink -->
    <path d="M52 85 L48 230 Q48 248 65 248 L135 248 Q152 248 152 230 L148 85 Z" fill="url(#icedMochaDrink)"/>

    <!-- Chocolate swirls -->
    <path d="M58 95 Q72 140 55 190 Q40 240 72 248" stroke="url(#mochaChocolateSwirl)" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M100 90 Q85 140 105 190 Q120 235 92 248" stroke="url(#mochaChocolateSwirl)" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M140 92 Q150 135 135 185 Q115 230 142 245" stroke="url(#mochaChocolateSwirl)" stroke-width="11" fill="none" stroke-linecap="round" opacity="0.75"/>

    <!-- Ice cubes -->
    <rect x="68" y="115" width="24" height="20" rx="4" fill="#FFFFFF" opacity="0.45"/>
    <rect x="66" y="113" width="8" height="6" fill="#FFFFFF" opacity="0.3"/>
    <rect x="112" y="125" width="22" height="18" rx="4" fill="#FFFFFF" opacity="0.4"/>
    <rect x="110" y="123" width="7" height="5" fill="#FFFFFF" opacity="0.25"/>
  </g>

  <!-- Whipped cream top -->
  <ellipse cx="100" cy="84" rx="50" ry="16" fill="#FFF8F0"/>
  <ellipse cx="85" cy="78" rx="20" ry="12" fill="#FFFFFF"/>
  <ellipse cx="115" cy="80" rx="18" ry="10" fill="#FFFFFF"/>
  <ellipse cx="100" cy="74" rx="15" ry="9" fill="#FFFFFF"/>

  <!-- Chocolate drizzle on cream -->
  <path d="M70 75 Q82 82 95 75 Q108 68 120 78" stroke="#4A2C0A" stroke-width="3" fill="none" opacity="0.9"/>
  <path d="M85 68 Q95 76 105 68" stroke="#4A2C0A" stroke-width="2.5" fill="none" opacity="0.85"/>

  <!-- Tapioca pearls -->
  <g>
    <circle cx="62" cy="225" r="9" fill="url(#bobaGlowIcedMocha)"/>
    <circle cx="58" cy="221" r="3" fill="#555" opacity="0.6"/>
    <circle cx="82" cy="235" r="8" fill="url(#bobaGlowIcedMocha)"/>
    <circle cx="78" cy="231" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="100" cy="228" r="9" fill="url(#bobaGlowIcedMocha)"/>
    <circle cx="96" cy="224" r="3" fill="#555" opacity="0.6"/>
    <circle cx="118" cy="237" r="8" fill="url(#bobaGlowIcedMocha)"/>
    <circle cx="114" cy="233" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="138" cy="226" r="9" fill="url(#bobaGlowIcedMocha)"/>
    <circle cx="134" cy="222" r="3" fill="#555" opacity="0.6"/>
    <circle cx="72" cy="210" r="7" fill="url(#bobaGlowIcedMocha)"/>
    <circle cx="128" cy="212" r="7" fill="url(#bobaGlowIcedMocha)"/>
  </g>

  <!-- Lid -->
  <ellipse cx="100" cy="67" rx="54" ry="12" fill="url(#icedMochaLid)"/>
  <ellipse cx="100" cy="64" rx="50" ry="10" fill="#5D3A1A"/>
  <ellipse cx="90" cy="62" rx="20" ry="5" fill="#6B4830" opacity="0.6"/>

  <!-- Straw hole -->
  <ellipse cx="100" cy="64" rx="9" ry="4" fill="#2D1B0E"/>

  <!-- Straw -->
  <rect x="95" y="15" width="10" height="55" rx="3" fill="url(#strawGradientIcedMocha)"/>
  <rect x="96" y="15" width="3" height="55" fill="#555" opacity="0.3"/>

  <!-- Condensation drops -->
  <ellipse cx="145" cy="120" rx="3" ry="4" fill="#fff" opacity="0.55"/>
  <ellipse cx="148" cy="160" rx="2" ry="3" fill="#fff" opacity="0.45"/>
  <ellipse cx="55" cy="140" rx="2.5" ry="3.5" fill="#fff" opacity="0.5"/>
</svg>
