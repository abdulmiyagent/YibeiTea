<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="cupBodyChai" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="chaiDrink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574"/>
      <stop offset="50%" style="stop-color:#B8875A"/>
      <stop offset="100%" style="stop-color:#8B5A2B"/>
    </linearGradient>
    <linearGradient id="chaiSpiceSwirl" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A0522D"/>
      <stop offset="100%" style="stop-color:#6B3A20"/>
    </linearGradient>
    <linearGradient id="chaiLid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E"/>
      <stop offset="100%" style="stop-color:#A0522D"/>
    </linearGradient>
    <linearGradient id="strawGradientChai" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <radialGradient id="bobaGlowChai" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    <filter id="shadowChai" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Cup with shadow -->
  <g filter="url(#shadowChai)">
    <!-- Cup body -->
    <path d="M50 70 L45 235 Q45 255 65 255 L135 255 Q155 255 155 235 L150 70 Z" fill="url(#cupBodyChai)" stroke="#ddd" stroke-width="1"/>

    <!-- Drink -->
    <path d="M52 85 L48 230 Q48 248 65 248 L135 248 Q152 248 152 230 L148 85 Z" fill="url(#chaiDrink)"/>

    <!-- Spice swirls -->
    <path d="M60 95 Q50 140 68 185 Q86 230 58 245" stroke="url(#chaiSpiceSwirl)" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M100 85 Q115 130 95 175 Q75 220 108 240" stroke="url(#chaiSpiceSwirl)" stroke-width="9" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M140 92 Q150 135 135 180 Q120 225 142 240" stroke="url(#chaiSpiceSwirl)" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.65"/>
  </g>

  <!-- Cream foam top with warm tint -->
  <ellipse cx="100" cy="82" rx="50" ry="14" fill="#F5E8D8"/>
  <ellipse cx="100" cy="79" rx="45" ry="11" fill="#FFF5E8"/>
  <ellipse cx="85" cy="76" rx="18" ry="6" fill="#FFFEF8" opacity="0.9"/>

  <!-- Cinnamon and spice specks on foam -->
  <circle cx="70" cy="77" r="2" fill="#8B4513" opacity="0.7"/>
  <circle cx="85" cy="80" r="1.5" fill="#A0522D" opacity="0.6"/>
  <circle cx="100" cy="75" r="1.8" fill="#8B4513" opacity="0.65"/>
  <circle cx="115" cy="79" r="1.5" fill="#A0522D" opacity="0.6"/>
  <circle cx="128" cy="76" r="2" fill="#8B4513" opacity="0.7"/>
  <!-- Star anise hint -->
  <path d="M95 78 L97 75 L99 78 L96 76 L98 76 Z" fill="#6B3A20" opacity="0.5"/>

  <!-- Tapioca pearls -->
  <g>
    <circle cx="62" cy="225" r="9" fill="url(#bobaGlowChai)"/>
    <circle cx="58" cy="221" r="3" fill="#555" opacity="0.6"/>
    <circle cx="82" cy="235" r="8" fill="url(#bobaGlowChai)"/>
    <circle cx="78" cy="231" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="100" cy="228" r="9" fill="url(#bobaGlowChai)"/>
    <circle cx="96" cy="224" r="3" fill="#555" opacity="0.6"/>
    <circle cx="118" cy="237" r="8" fill="url(#bobaGlowChai)"/>
    <circle cx="114" cy="233" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="138" cy="226" r="9" fill="url(#bobaGlowChai)"/>
    <circle cx="134" cy="222" r="3" fill="#555" opacity="0.6"/>
    <circle cx="72" cy="210" r="7" fill="url(#bobaGlowChai)"/>
    <circle cx="128" cy="212" r="7" fill="url(#bobaGlowChai)"/>
  </g>

  <!-- Lid -->
  <ellipse cx="100" cy="67" rx="54" ry="12" fill="url(#chaiLid)"/>
  <ellipse cx="100" cy="64" rx="50" ry="10" fill="#C06020"/>
  <ellipse cx="90" cy="62" rx="20" ry="5" fill="#D87830" opacity="0.6"/>

  <!-- Straw hole -->
  <ellipse cx="100" cy="64" rx="9" ry="4" fill="#6B3A20"/>

  <!-- Straw -->
  <rect x="95" y="15" width="10" height="55" rx="3" fill="url(#strawGradientChai)"/>
  <rect x="96" y="15" width="3" height="55" fill="#555" opacity="0.3"/>

  <!-- Condensation drops -->
  <ellipse cx="145" cy="125" rx="3" ry="4" fill="#fff" opacity="0.5"/>
  <ellipse cx="148" cy="165" rx="2" ry="3" fill="#fff" opacity="0.4"/>
  <ellipse cx="55" cy="145" rx="2.5" ry="3.5" fill="#fff" opacity="0.45"/>
</svg>
