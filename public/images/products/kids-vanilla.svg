<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="cupBodyKidsVan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="kidsVanillaDrink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC"/>
      <stop offset="50%" style="stop-color:#F5E8C8"/>
      <stop offset="100%" style="stop-color:#E8D8B0"/>
    </linearGradient>
    <linearGradient id="kidsVanillaLid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5DEB3"/>
      <stop offset="100%" style="stop-color:#DEB887"/>
    </linearGradient>
    <radialGradient id="bobaGlowKidsVan" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    <filter id="shadowKidsVan" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Cup with shadow (smaller kid-size) -->
  <g filter="url(#shadowKidsVan)">
    <!-- Cup body -->
    <path d="M55 85 L50 220 Q50 240 70 240 L130 240 Q150 240 150 220 L145 85 Z" fill="url(#cupBodyKidsVan)" stroke="#ddd" stroke-width="1"/>

    <!-- Drink -->
    <path d="M57 100 L53 215 Q53 233 70 233 L130 233 Q147 233 147 215 L143 100 Z" fill="url(#kidsVanillaDrink)"/>

    <!-- Vanilla bean specks -->
    <ellipse cx="78" cy="135" rx="1.2" ry="2.5" fill="#2A2A2A" opacity="0.35"/>
    <ellipse cx="100" cy="155" rx="1.2" ry="2.5" fill="#2A2A2A" opacity="0.35"/>
    <ellipse cx="122" cy="145" rx="1.2" ry="2.5" fill="#2A2A2A" opacity="0.35"/>
    <ellipse cx="88" cy="175" rx="1" ry="2" fill="#2A2A2A" opacity="0.3"/>
    <ellipse cx="112" cy="180" rx="1" ry="2" fill="#2A2A2A" opacity="0.3"/>

    <!-- Sparkles (kid-friendly) -->
    <path d="M68 125 L70 120 L72 125 L77 127 L72 129 L70 134 L68 129 L63 127 Z" fill="#FFD700" opacity="0.85"/>
    <path d="M132 148 L134 144 L136 148 L140 150 L136 152 L134 156 L132 152 L128 150 Z" fill="#FFD700" opacity="0.85"/>
  </g>

  <!-- Whipped cream top -->
  <ellipse cx="100" cy="97" rx="47" ry="14" fill="#FFF8F0"/>
  <ellipse cx="90" cy="92" rx="16" ry="9" fill="#FFFFFF"/>
  <ellipse cx="110" cy="94" rx="14" ry="8" fill="#FFFFFF"/>
  <ellipse cx="100" cy="88" rx="12" ry="7" fill="#FFFFFF"/>

  <!-- Cherry on top -->
  <circle cx="100" cy="75" r="10" fill="#DC143C"/>
  <circle cx="96" cy="71" r="3" fill="#FF4060" opacity="0.6"/>
  <path d="M100 65 Q106 55 112 58" stroke="#228B22" stroke-width="2.5" fill="none"/>

  <!-- Rainbow sprinkles -->
  <rect x="80" y="90" width="5" height="2.5" fill="#FF6B6B" rx="1" transform="rotate(-20 82 91)"/>
  <rect x="88" y="93" width="5" height="2.5" fill="#FFA500" rx="1" transform="rotate(10 90 94)"/>
  <rect x="96" y="90" width="5" height="2.5" fill="#FFE66D" rx="1" transform="rotate(-5 98 91)"/>
  <rect x="104" y="93" width="5" height="2.5" fill="#4ECDC4" rx="1" transform="rotate(25 106 94)"/>
  <rect x="112" y="90" width="5" height="2.5" fill="#9B59B6" rx="1" transform="rotate(-15 114 91)"/>

  <!-- Tapioca pearls (smaller for kids cup) -->
  <g>
    <circle cx="68" cy="210" r="7" fill="url(#bobaGlowKidsVan)"/>
    <circle cx="65" cy="207" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="85" cy="218" r="6" fill="url(#bobaGlowKidsVan)"/>
    <circle cx="82" cy="215" r="2" fill="#555" opacity="0.6"/>
    <circle cx="100" cy="212" r="7" fill="url(#bobaGlowKidsVan)"/>
    <circle cx="97" cy="209" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="115" cy="219" r="6" fill="url(#bobaGlowKidsVan)"/>
    <circle cx="112" cy="216" r="2" fill="#555" opacity="0.6"/>
    <circle cx="132" cy="211" r="7" fill="url(#bobaGlowKidsVan)"/>
    <circle cx="129" cy="208" r="2.5" fill="#555" opacity="0.6"/>
  </g>

  <!-- Lid -->
  <ellipse cx="100" cy="82" rx="50" ry="11" fill="url(#kidsVanillaLid)"/>
  <ellipse cx="100" cy="79" rx="45" ry="9" fill="#F5DEB3"/>
  <ellipse cx="90" cy="77" rx="18" ry="5" fill="#FFF0D8" opacity="0.6"/>

  <!-- Straw hole -->
  <ellipse cx="100" cy="79" rx="8" ry="3.5" fill="#C9A66B"/>

  <!-- Fun blue straw -->
  <rect x="95" y="30" width="10" height="55" rx="3" fill="#87CEEB"/>
  <rect x="96" y="30" width="3" height="55" fill="#A8E0F0" opacity="0.5"/>

  <!-- Condensation drops -->
  <ellipse cx="142" cy="130" rx="2.5" ry="3.5" fill="#fff" opacity="0.5"/>
  <ellipse cx="58" cy="150" rx="2" ry="3" fill="#fff" opacity="0.45"/>
</svg>
