  <path d="M135 85 Q145 115 140 155 Q130 205 140 235" stroke="url(#caramelSwirl)" stroke-width="6" fill="none" stroke-linecap="round"/>
  <!-- Vanilla specks -->
  <ellipse cx="85" cy="130" rx="1" ry="2" fill="#1A1A1A" opacity="0.3"/>
  <ellipse cx="110" cy="150" rx="1" ry="2" fill="#1A1A1A" opacity="0.3"/>
  <!-- Whipped cream -->
  <ellipse cx="100" cy="78" rx="55" ry="18" fill="#FFFEF5"/>
  <ellipse cx="85" cy="72" rx="18" ry="10" fill="#FFFFFF"/>
  <ellipse cx="115" cy="74" rx="16" ry="9" fill="#FFFFFF"/>
