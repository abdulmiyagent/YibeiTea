      <stop offset="50%" style="stop-color:#D4A574"/>
      <stop offset="100%" style="stop-color:#8B5A2B"/>
    </linearGradient>
    <linearGradient id="caramelSwirl" x1="0%" y1="0%" x2="0%" y2="100%">
