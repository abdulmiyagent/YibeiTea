<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="cupBodyHazNut" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="hazelnutNutellaDrink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A07050"/>
      <stop offset="50%" style="stop-color:#6B4423"/>
      <stop offset="100%" style="stop-color:#4A2C0A"/>
    </linearGradient>
    <linearGradient id="nutellaSwirlHN" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A2C0A"/>
      <stop offset="100%" style="stop-color:#2D1B0E"/>
    </linearGradient>
    <linearGradient id="hazelnutNutellaLid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B4423"/>
      <stop offset="100%" style="stop-color:#5D3A1A"/>
    </linearGradient>
    <linearGradient id="strawGradientHazNut" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <radialGradient id="bobaGlowHazNut" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    <filter id="shadowHazNut" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Cup with shadow -->
  <g filter="url(#shadowHazNut)">
    <!-- Cup body -->
    <path d="M50 70 L45 235 Q45 255 65 255 L135 255 Q155 255 155 235 L150 70 Z" fill="url(#cupBodyHazNut)" stroke="#ddd" stroke-width="1"/>

    <!-- Drink -->
    <path d="M52 85 L48 230 Q48 248 65 248 L135 248 Q152 248 152 230 L148 85 Z" fill="url(#hazelnutNutellaDrink)"/>

    <!-- Nutella swirls -->
    <path d="M55 92 Q68 135 52 180 Q36 225 68 245" stroke="url(#nutellaSwirlHN)" stroke-width="13" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M100 88 Q85 135 102 180 Q118 225 92 248" stroke="url(#nutellaSwirlHN)" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M142 90 Q155 130 140 175 Q120 220 148 242" stroke="url(#nutellaSwirlHN)" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.75"/>
  </g>

  <!-- Whipped cream top -->
  <ellipse cx="100" cy="84" rx="50" ry="16" fill="#FFF8F0"/>
  <ellipse cx="85" cy="78" rx="20" ry="12" fill="#FFFFFF"/>
  <ellipse cx="115" cy="80" rx="18" ry="10" fill="#FFFFFF"/>
  <ellipse cx="100" cy="74" rx="15" ry="9" fill="#FFFFFF"/>

  <!-- Nutella drizzle on cream -->
  <path d="M70 78 Q82 86 95 78 Q108 70 122 80" stroke="#4A2C0A" stroke-width="3.5" fill="none" opacity="0.9"/>
  <path d="M85 72 Q95 80 105 72" stroke="#4A2C0A" stroke-width="2.5" fill="none" opacity="0.85"/>

  <!-- Crushed hazelnuts on cream -->
  <circle cx="78" cy="76" r="2.5" fill="#8B5A2B"/>
  <circle cx="72" cy="80" r="2" fill="#9B6A3B"/>
  <circle cx="88" cy="72" r="2" fill="#8B5A2B"/>
  <circle cx="108" cy="74" r="2.5" fill="#8B5A2B"/>
  <circle cx="118" cy="78" r="2" fill="#9B6A3B"/>
  <circle cx="125" cy="82" r="1.8" fill="#8B5A2B"/>

  <!-- Tapioca pearls -->
  <g>
    <circle cx="62" cy="225" r="9" fill="url(#bobaGlowHazNut)"/>
    <circle cx="58" cy="221" r="3" fill="#555" opacity="0.6"/>
    <circle cx="82" cy="235" r="8" fill="url(#bobaGlowHazNut)"/>
    <circle cx="78" cy="231" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="100" cy="228" r="9" fill="url(#bobaGlowHazNut)"/>
    <circle cx="96" cy="224" r="3" fill="#555" opacity="0.6"/>
    <circle cx="118" cy="237" r="8" fill="url(#bobaGlowHazNut)"/>
    <circle cx="114" cy="233" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="138" cy="226" r="9" fill="url(#bobaGlowHazNut)"/>
    <circle cx="134" cy="222" r="3" fill="#555" opacity="0.6"/>
    <circle cx="72" cy="210" r="7" fill="url(#bobaGlowHazNut)"/>
    <circle cx="128" cy="212" r="7" fill="url(#bobaGlowHazNut)"/>
  </g>

  <!-- Lid -->
  <ellipse cx="100" cy="67" rx="54" ry="12" fill="url(#hazelnutNutellaLid)"/>
  <ellipse cx="100" cy="64" rx="50" ry="10" fill="#6B4423"/>
  <ellipse cx="90" cy="62" rx="20" ry="5" fill="#7B5433" opacity="0.6"/>

  <!-- Straw hole -->
  <ellipse cx="100" cy="64" rx="9" ry="4" fill="#3D2415"/>

  <!-- Straw -->
  <rect x="95" y="15" width="10" height="55" rx="3" fill="url(#strawGradientHazNut)"/>
  <rect x="96" y="15" width="3" height="55" fill="#555" opacity="0.3"/>

  <!-- Condensation drops -->
  <ellipse cx="145" cy="120" rx="3" ry="4" fill="#fff" opacity="0.55"/>
  <ellipse cx="148" cy="160" rx="2" ry="3" fill="#fff" opacity="0.45"/>
  <ellipse cx="55" cy="140" rx="2.5" ry="3.5" fill="#fff" opacity="0.5"/>
</svg>
