<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="cupBodyMojLychee" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="mojitoLycheeDrink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF0F5"/>
      <stop offset="50%" style="stop-color:#FFD8E8"/>
      <stop offset="100%" style="stop-color:#FFB8D0"/>
    </linearGradient>
    <linearGradient id="mojitoLycheeLid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD0E0"/>
      <stop offset="100%" style="stop-color:#E090B0"/>
    </linearGradient>
    <linearGradient id="mintLeafLychee" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#40A040"/>
      <stop offset="100%" style="stop-color:#206020"/>
    </linearGradient>
    <radialGradient id="lycheeGlowMoj" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F8E8F0"/>
    </radialGradient>
    <linearGradient id="strawGradientMojLychee" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <radialGradient id="bobaGlowMojLychee" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    <filter id="shadowMojLychee" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Cup with shadow -->
  <g filter="url(#shadowMojLychee)">
    <!-- Cup body -->
    <path d="M50 70 L45 235 Q45 255 65 255 L135 255 Q155 255 155 235 L150 70 Z" fill="url(#cupBodyMojLychee)" stroke="#ddd" stroke-width="1"/>

    <!-- Drink -->
    <path d="M52 85 L48 230 Q48 248 65 248 L135 248 Q152 248 152 230 L148 85 Z" fill="url(#mojitoLycheeDrink)"/>

    <!-- Lychee fruits floating -->
    <circle cx="72" cy="130" r="14" fill="url(#lycheeGlowMoj)" opacity="0.9"/>
    <circle cx="68" cy="126" r="4" fill="#fff" opacity="0.6"/>
    <circle cx="118" cy="155" r="16" fill="url(#lycheeGlowMoj)" opacity="0.85"/>
    <circle cx="114" cy="150" r="5" fill="#fff" opacity="0.6"/>
    <circle cx="90" cy="175" r="12" fill="url(#lycheeGlowMoj)" opacity="0.9"/>
    <circle cx="86" cy="171" r="4" fill="#fff" opacity="0.6"/>

    <!-- Mint leaves -->
    <ellipse cx="58" cy="108" rx="9" ry="15" fill="url(#mintLeafLychee)" transform="rotate(-22 58 108)"/>
    <path d="M58 97 Q58 108 58 119" stroke="#50B050" stroke-width="1" fill="none"/>
    <ellipse cx="142" cy="128" rx="7" ry="12" fill="url(#mintLeafLychee)" transform="rotate(25 142 128)"/>

    <!-- Fizz bubbles -->
    <circle cx="65" cy="195" r="3.5" fill="#FFFFFF" opacity="0.55"/>
    <circle cx="130" cy="175" r="3" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="55" cy="160" r="2.5" fill="#FFFFFF" opacity="0.45"/>
    <circle cx="100" cy="195" r="2" fill="#FFFFFF" opacity="0.5"/>

    <!-- Ice cubes -->
    <rect x="60" y="190" width="24" height="20" rx="4" fill="#FFFFFF" opacity="0.45"/>
    <rect x="58" y="188" width="8" height="6" fill="#FFFFFF" opacity="0.3"/>
    <rect x="118" y="182" width="22" height="18" rx="4" fill="#FFFFFF" opacity="0.4"/>
    <rect x="116" y="180" width="7" height="5" fill="#FFFFFF" opacity="0.25"/>
  </g>

  <!-- Foam top -->
  <ellipse cx="100" cy="82" rx="50" ry="14" fill="#FFF8FC"/>
  <ellipse cx="100" cy="79" rx="45" ry="11" fill="#FFFFFF"/>
  <ellipse cx="85" cy="76" rx="18" ry="6" fill="#ffffff" opacity="0.95"/>

  <!-- Tapioca pearls -->
  <g>
    <circle cx="62" cy="225" r="9" fill="url(#bobaGlowMojLychee)"/>
    <circle cx="58" cy="221" r="3" fill="#555" opacity="0.6"/>
    <circle cx="82" cy="235" r="8" fill="url(#bobaGlowMojLychee)"/>
    <circle cx="78" cy="231" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="100" cy="228" r="9" fill="url(#bobaGlowMojLychee)"/>
    <circle cx="96" cy="224" r="3" fill="#555" opacity="0.6"/>
    <circle cx="118" cy="237" r="8" fill="url(#bobaGlowMojLychee)"/>
    <circle cx="114" cy="233" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="138" cy="226" r="9" fill="url(#bobaGlowMojLychee)"/>
    <circle cx="134" cy="222" r="3" fill="#555" opacity="0.6"/>
    <circle cx="72" cy="210" r="7" fill="url(#bobaGlowMojLychee)"/>
    <circle cx="128" cy="212" r="7" fill="url(#bobaGlowMojLychee)"/>
  </g>

  <!-- Lid -->
  <ellipse cx="100" cy="67" rx="54" ry="12" fill="url(#mojitoLycheeLid)"/>
  <ellipse cx="100" cy="64" rx="50" ry="10" fill="#F0A0C0"/>
  <ellipse cx="90" cy="62" rx="20" ry="5" fill="#FFB8D0" opacity="0.6"/>

  <!-- Straw hole -->
  <ellipse cx="100" cy="64" rx="9" ry="4" fill="#A06080"/>

  <!-- Straw -->
  <rect x="95" y="15" width="10" height="55" rx="3" fill="url(#strawGradientMojLychee)"/>
  <rect x="96" y="15" width="3" height="55" fill="#555" opacity="0.3"/>

  <!-- Condensation drops -->
  <ellipse cx="145" cy="120" rx="3" ry="4" fill="#fff" opacity="0.55"/>
  <ellipse cx="148" cy="160" rx="2" ry="3" fill="#fff" opacity="0.45"/>
  <ellipse cx="55" cy="140" rx="2.5" ry="3.5" fill="#fff" opacity="0.5"/>
</svg>
