<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="cupBodyMojMango" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="mojitoMangoDrink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE060"/>
      <stop offset="50%" style="stop-color:#FFC830"/>
      <stop offset="100%" style="stop-color:#F0A010"/>
    </linearGradient>
    <linearGradient id="mojitoMangoLid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC830"/>
      <stop offset="100%" style="stop-color:#D08000"/>
    </linearGradient>
    <linearGradient id="mintLeafMango" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#40A040"/>
      <stop offset="100%" style="stop-color:#206020"/>
    </linearGradient>
    <linearGradient id="strawGradientMojMango" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <radialGradient id="bobaGlowMojMango" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    <filter id="shadowMojMango" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Cup with shadow -->
  <g filter="url(#shadowMojMango)">
    <!-- Cup body -->
    <path d="M50 70 L45 235 Q45 255 65 255 L135 255 Q155 255 155 235 L150 70 Z" fill="url(#cupBodyMojMango)" stroke="#ddd" stroke-width="1"/>

    <!-- Drink -->
    <path d="M52 85 L48 230 Q48 248 65 248 L135 248 Q152 248 152 230 L148 85 Z" fill="url(#mojitoMangoDrink)"/>

    <!-- Mango chunks -->
    <rect x="68" y="125" width="18" height="14" rx="3" fill="#FFE870" opacity="0.9"/>
    <rect x="66" y="123" width="5" height="4" fill="#FFF0A0" opacity="0.6"/>
    <rect x="110" y="150" width="20" height="16" rx="3" fill="#FFE870" opacity="0.85"/>
    <rect x="108" y="148" width="6" height="5" fill="#FFF0A0" opacity="0.6"/>
    <rect x="85" y="175" width="16" height="13" rx="3" fill="#FFE870" opacity="0.9"/>
    <rect x="83" y="173" width="5" height="4" fill="#FFF0A0" opacity="0.6"/>

    <!-- Mint leaves -->
    <ellipse cx="60" cy="108" rx="9" ry="15" fill="url(#mintLeafMango)" transform="rotate(-25 60 108)"/>
    <path d="M60 97 Q60 108 60 119" stroke="#50B050" stroke-width="1" fill="none"/>
    <ellipse cx="140" cy="130" rx="7" ry="12" fill="url(#mintLeafMango)" transform="rotate(22 140 130)"/>

    <!-- Fizz bubbles -->
    <circle cx="72" cy="195" r="3.5" fill="#FFFFFF" opacity="0.55"/>
    <circle cx="128" cy="140" r="3" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="58" cy="165" r="2.5" fill="#FFFFFF" opacity="0.45"/>
    <circle cx="105" cy="200" r="2" fill="#FFFFFF" opacity="0.5"/>

    <!-- Ice cubes -->
    <rect x="58" y="192" width="24" height="20" rx="4" fill="#FFFFFF" opacity="0.45"/>
    <rect x="56" y="190" width="8" height="6" fill="#FFFFFF" opacity="0.3"/>
    <rect x="120" y="185" width="22" height="18" rx="4" fill="#FFFFFF" opacity="0.4"/>
    <rect x="118" y="183" width="7" height="5" fill="#FFFFFF" opacity="0.25"/>
  </g>

  <!-- Foam top -->
  <ellipse cx="100" cy="82" rx="50" ry="14" fill="#FFF8D0"/>
  <ellipse cx="100" cy="79" rx="45" ry="11" fill="#FFFCE8"/>
  <ellipse cx="85" cy="76" rx="18" ry="6" fill="#ffffff" opacity="0.9"/>

  <!-- Tapioca pearls -->
  <g>
    <circle cx="62" cy="225" r="9" fill="url(#bobaGlowMojMango)"/>
    <circle cx="58" cy="221" r="3" fill="#555" opacity="0.6"/>
    <circle cx="82" cy="235" r="8" fill="url(#bobaGlowMojMango)"/>
    <circle cx="78" cy="231" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="100" cy="228" r="9" fill="url(#bobaGlowMojMango)"/>
    <circle cx="96" cy="224" r="3" fill="#555" opacity="0.6"/>
    <circle cx="118" cy="237" r="8" fill="url(#bobaGlowMojMango)"/>
    <circle cx="114" cy="233" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="138" cy="226" r="9" fill="url(#bobaGlowMojMango)"/>
    <circle cx="134" cy="222" r="3" fill="#555" opacity="0.6"/>
    <circle cx="72" cy="210" r="7" fill="url(#bobaGlowMojMango)"/>
    <circle cx="128" cy="212" r="7" fill="url(#bobaGlowMojMango)"/>
  </g>

  <!-- Lid -->
  <ellipse cx="100" cy="67" rx="54" ry="12" fill="url(#mojitoMangoLid)"/>
  <ellipse cx="100" cy="64" rx="50" ry="10" fill="#E8A010"/>
  <ellipse cx="90" cy="62" rx="20" ry="5" fill="#FFC830" opacity="0.6"/>

  <!-- Straw hole -->
  <ellipse cx="100" cy="64" rx="9" ry="4" fill="#906000"/>

  <!-- Straw -->
  <rect x="95" y="15" width="10" height="55" rx="3" fill="url(#strawGradientMojMango)"/>
  <rect x="96" y="15" width="3" height="55" fill="#555" opacity="0.3"/>

  <!-- Condensation drops -->
  <ellipse cx="145" cy="120" rx="3" ry="4" fill="#fff" opacity="0.55"/>
  <ellipse cx="148" cy="160" rx="2" ry="3" fill="#fff" opacity="0.45"/>
  <ellipse cx="55" cy="140" rx="2.5" ry="3.5" fill="#fff" opacity="0.5"/>
</svg>
