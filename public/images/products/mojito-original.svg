<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="cupBodyMojOrig" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="mojitoOrigDrink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C8F8C8"/>
      <stop offset="50%" style="stop-color:#90E090"/>
      <stop offset="100%" style="stop-color:#60C860"/>
    </linearGradient>
    <linearGradient id="mojitoOrigLid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60D060"/>
      <stop offset="100%" style="stop-color:#308030"/>
    </linearGradient>
    <linearGradient id="mintLeafGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#40A040"/>
      <stop offset="100%" style="stop-color:#206020"/>
    </linearGradient>
    <linearGradient id="strawGradientMojOrig" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <radialGradient id="bobaGlowMojOrig" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    <filter id="shadowMojOrig" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Cup with shadow -->
  <g filter="url(#shadowMojOrig)">
    <!-- Cup body -->
    <path d="M50 70 L45 235 Q45 255 65 255 L135 255 Q155 255 155 235 L150 70 Z" fill="url(#cupBodyMojOrig)" stroke="#ddd" stroke-width="1"/>

    <!-- Drink -->
    <path d="M52 85 L48 230 Q48 248 65 248 L135 248 Q152 248 152 230 L148 85 Z" fill="url(#mojitoOrigDrink)"/>

    <!-- Lime slice -->
    <g transform="translate(115, 140)">
      <circle cx="0" cy="0" r="18" fill="#98D858" stroke="#78B838" stroke-width="2"/>
      <circle cx="0" cy="0" r="14" fill="none" stroke="#C8F898" stroke-width="1"/>
      <line x1="0" y1="-12" x2="0" y2="12" stroke="#E0FFC0" stroke-width="2" opacity="0.8"/>
      <line x1="-12" y1="0" x2="12" y2="0" stroke="#E0FFC0" stroke-width="2" opacity="0.8"/>
      <line x1="-8" y1="-8" x2="8" y2="8" stroke="#E0FFC0" stroke-width="2" opacity="0.8"/>
      <line x1="8" y1="-8" x2="-8" y2="8" stroke="#E0FFC0" stroke-width="2" opacity="0.8"/>
    </g>

    <!-- Mint leaves -->
    <ellipse cx="68" cy="105" rx="10" ry="16" fill="url(#mintLeafGradient)" transform="rotate(-25 68 105)"/>
    <path d="M68 95 Q68 105 68 115" stroke="#50B050" stroke-width="1" fill="none"/>
    <ellipse cx="88" cy="125" rx="8" ry="14" fill="url(#mintLeafGradient)" transform="rotate(15 88 125)"/>
    <path d="M88 115 Q88 125 88 135" stroke="#50B050" stroke-width="1" fill="none"/>
    <ellipse cx="75" cy="145" rx="7" ry="12" fill="url(#mintLeafGradient)" transform="rotate(-10 75 145)"/>

    <!-- Fizz bubbles -->
    <circle cx="72" cy="170" r="4" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="95" cy="160" r="3" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="60" cy="185" r="2.5" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="85" cy="180" r="2" fill="#FFFFFF" opacity="0.45"/>
    <circle cx="130" cy="175" r="3" fill="#FFFFFF" opacity="0.5"/>

    <!-- Ice cubes -->
    <rect x="58" y="190" width="24" height="20" rx="4" fill="#FFFFFF" opacity="0.45"/>
    <rect x="56" y="188" width="8" height="6" fill="#FFFFFF" opacity="0.3"/>
    <rect x="118" y="185" width="22" height="18" rx="4" fill="#FFFFFF" opacity="0.4"/>
    <rect x="116" y="183" width="7" height="5" fill="#FFFFFF" opacity="0.25"/>
  </g>

  <!-- Foam top -->
  <ellipse cx="100" cy="82" rx="50" ry="14" fill="#E8FFE8"/>
  <ellipse cx="100" cy="79" rx="45" ry="11" fill="#F0FFF0"/>
  <ellipse cx="85" cy="76" rx="18" ry="6" fill="#ffffff" opacity="0.9"/>

  <!-- Tapioca pearls -->
  <g>
    <circle cx="62" cy="225" r="9" fill="url(#bobaGlowMojOrig)"/>
    <circle cx="58" cy="221" r="3" fill="#555" opacity="0.6"/>
    <circle cx="82" cy="235" r="8" fill="url(#bobaGlowMojOrig)"/>
    <circle cx="78" cy="231" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="100" cy="228" r="9" fill="url(#bobaGlowMojOrig)"/>
    <circle cx="96" cy="224" r="3" fill="#555" opacity="0.6"/>
    <circle cx="118" cy="237" r="8" fill="url(#bobaGlowMojOrig)"/>
    <circle cx="114" cy="233" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="138" cy="226" r="9" fill="url(#bobaGlowMojOrig)"/>
    <circle cx="134" cy="222" r="3" fill="#555" opacity="0.6"/>
    <circle cx="72" cy="210" r="7" fill="url(#bobaGlowMojOrig)"/>
    <circle cx="128" cy="212" r="7" fill="url(#bobaGlowMojOrig)"/>
  </g>

  <!-- Lid -->
  <ellipse cx="100" cy="67" rx="54" ry="12" fill="url(#mojitoOrigLid)"/>
  <ellipse cx="100" cy="64" rx="50" ry="10" fill="#50B050"/>
  <ellipse cx="90" cy="62" rx="20" ry="5" fill="#70D070" opacity="0.6"/>

  <!-- Straw hole -->
  <ellipse cx="100" cy="64" rx="9" ry="4" fill="#206020"/>

  <!-- Straw -->
  <rect x="95" y="15" width="10" height="55" rx="3" fill="url(#strawGradientMojOrig)"/>
  <rect x="96" y="15" width="3" height="55" fill="#555" opacity="0.3"/>

  <!-- Condensation drops -->
  <ellipse cx="145" cy="120" rx="3" ry="4" fill="#fff" opacity="0.55"/>
  <ellipse cx="148" cy="160" rx="2" ry="3" fill="#fff" opacity="0.45"/>
  <ellipse cx="55" cy="140" rx="2.5" ry="3.5" fill="#fff" opacity="0.5"/>
</svg>
