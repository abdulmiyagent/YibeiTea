  <ellipse cx="90" cy="130" rx="6" ry="10" fill="#228B22" transform="rotate(15 90 130)"/>
  <ellipse cx="125" cy="115" rx="7" ry="11" fill="#228B22" transform="rotate(-10 125 115)"/>
