  <circle cx="100" cy="170" r="15" fill="#32CD32" stroke="#228B22" stroke-width="2"/>
  <line x1="100" y1="158" x2="100" y2="182" stroke="#ADFF2F" stroke-width="2"/>
  <line x1="88" y1="170" x2="112" y2="170" stroke="#ADFF2F" stroke-width="2"/>
