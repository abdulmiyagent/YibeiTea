<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="cupBodyMojStraw" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="mojitoStrawDrink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB0B0"/>
      <stop offset="50%" style="stop-color:#FF7080"/>
      <stop offset="100%" style="stop-color:#E84060"/>
    </linearGradient>
    <linearGradient id="mojitoStrawLid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7080"/>
      <stop offset="100%" style="stop-color:#C02040"/>
    </linearGradient>
    <linearGradient id="mintLeafStraw" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#40A040"/>
      <stop offset="100%" style="stop-color:#206020"/>
    </linearGradient>
    <linearGradient id="strawGradientMojStraw" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <radialGradient id="bobaGlowMojStraw" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    <filter id="shadowMojStraw" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Cup with shadow -->
  <g filter="url(#shadowMojStraw)">
    <!-- Cup body -->
    <path d="M50 70 L45 235 Q45 255 65 255 L135 255 Q155 255 155 235 L150 70 Z" fill="url(#cupBodyMojStraw)" stroke="#ddd" stroke-width="1"/>

    <!-- Drink -->
    <path d="M52 85 L48 230 Q48 248 65 248 L135 248 Q152 248 152 230 L148 85 Z" fill="url(#mojitoStrawDrink)"/>

    <!-- Strawberry slices -->
    <g transform="translate(75, 125)">
      <path d="M0 0 L12 -18 L24 0 Q12 18 0 0" fill="#FF5060"/>
      <circle cx="6" cy="-4" r="1.5" fill="#FFF0E0" opacity="0.8"/>
      <circle cx="18" cy="-4" r="1.5" fill="#FFF0E0" opacity="0.8"/>
      <circle cx="12" cy="4" r="1.5" fill="#FFF0E0" opacity="0.8"/>
      <circle cx="9" cy="-10" r="1.2" fill="#FFF0E0" opacity="0.7"/>
      <circle cx="15" cy="-10" r="1.2" fill="#FFF0E0" opacity="0.7"/>
    </g>
    <g transform="translate(110, 160)">
      <path d="M0 0 L10 -15 L20 0 Q10 15 0 0" fill="#FF5060" opacity="0.9"/>
      <circle cx="5" cy="-3" r="1.2" fill="#FFF0E0" opacity="0.8"/>
      <circle cx="15" cy="-3" r="1.2" fill="#FFF0E0" opacity="0.8"/>
      <circle cx="10" cy="3" r="1.2" fill="#FFF0E0" opacity="0.8"/>
    </g>

    <!-- Mint leaves -->
    <ellipse cx="62" cy="108" rx="9" ry="14" fill="url(#mintLeafStraw)" transform="rotate(-20 62 108)"/>
    <path d="M62 98 Q62 108 62 118" stroke="#50B050" stroke-width="1" fill="none"/>
    <ellipse cx="138" cy="130" rx="7" ry="12" fill="url(#mintLeafStraw)" transform="rotate(25 138 130)"/>

    <!-- Fizz bubbles -->
    <circle cx="68" cy="175" r="3.5" fill="#FFFFFF" opacity="0.55"/>
    <circle cx="130" cy="145" r="3" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="58" cy="150" r="2.5" fill="#FFFFFF" opacity="0.45"/>
    <circle cx="95" cy="185" r="2" fill="#FFFFFF" opacity="0.5"/>

    <!-- Ice cubes -->
    <rect x="60" y="188" width="24" height="20" rx="4" fill="#FFFFFF" opacity="0.45"/>
    <rect x="58" y="186" width="8" height="6" fill="#FFFFFF" opacity="0.3"/>
    <rect x="115" y="180" width="22" height="18" rx="4" fill="#FFFFFF" opacity="0.4"/>
    <rect x="113" y="178" width="7" height="5" fill="#FFFFFF" opacity="0.25"/>
  </g>

  <!-- Foam top -->
  <ellipse cx="100" cy="82" rx="50" ry="14" fill="#FFE8E8"/>
  <ellipse cx="100" cy="79" rx="45" ry="11" fill="#FFF0F0"/>
  <ellipse cx="85" cy="76" rx="18" ry="6" fill="#ffffff" opacity="0.9"/>

  <!-- Tapioca pearls -->
  <g>
    <circle cx="62" cy="225" r="9" fill="url(#bobaGlowMojStraw)"/>
    <circle cx="58" cy="221" r="3" fill="#555" opacity="0.6"/>
    <circle cx="82" cy="235" r="8" fill="url(#bobaGlowMojStraw)"/>
    <circle cx="78" cy="231" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="100" cy="228" r="9" fill="url(#bobaGlowMojStraw)"/>
    <circle cx="96" cy="224" r="3" fill="#555" opacity="0.6"/>
    <circle cx="118" cy="237" r="8" fill="url(#bobaGlowMojStraw)"/>
    <circle cx="114" cy="233" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="138" cy="226" r="9" fill="url(#bobaGlowMojStraw)"/>
    <circle cx="134" cy="222" r="3" fill="#555" opacity="0.6"/>
    <circle cx="72" cy="210" r="7" fill="url(#bobaGlowMojStraw)"/>
    <circle cx="128" cy="212" r="7" fill="url(#bobaGlowMojStraw)"/>
  </g>

  <!-- Lid -->
  <ellipse cx="100" cy="67" rx="54" ry="12" fill="url(#mojitoStrawLid)"/>
  <ellipse cx="100" cy="64" rx="50" ry="10" fill="#E04060"/>
  <ellipse cx="90" cy="62" rx="20" ry="5" fill="#FF6080" opacity="0.6"/>

  <!-- Straw hole -->
  <ellipse cx="100" cy="64" rx="9" ry="4" fill="#901030"/>

  <!-- Straw -->
  <rect x="95" y="15" width="10" height="55" rx="3" fill="url(#strawGradientMojStraw)"/>
  <rect x="96" y="15" width="3" height="55" fill="#555" opacity="0.3"/>

  <!-- Condensation drops -->
  <ellipse cx="145" cy="120" rx="3" ry="4" fill="#fff" opacity="0.55"/>
  <ellipse cx="148" cy="160" rx="2" ry="3" fill="#fff" opacity="0.45"/>
  <ellipse cx="55" cy="140" rx="2.5" ry="3.5" fill="#fff" opacity="0.5"/>
</svg>
