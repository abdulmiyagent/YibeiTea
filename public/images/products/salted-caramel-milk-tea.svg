<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="cupBodySaltCar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="saltedCaramelDrink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8C090"/>
      <stop offset="50%" style="stop-color:#D4A060"/>
      <stop offset="100%" style="stop-color:#B88040"/>
    </linearGradient>
    <linearGradient id="saltedSwirl" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A06020"/>
      <stop offset="100%" style="stop-color:#784010"/>
    </linearGradient>
    <linearGradient id="saltedLid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A060"/>
      <stop offset="100%" style="stop-color:#A06020"/>
    </linearGradient>
    <linearGradient id="strawGradientSalt" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <radialGradient id="bobaGlowSalt" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    <filter id="shadowSalt" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Cup with shadow -->
  <g filter="url(#shadowSalt)">
    <!-- Cup body -->
    <path d="M50 70 L45 235 Q45 255 65 255 L135 255 Q155 255 155 235 L150 70 Z" fill="url(#cupBodySaltCar)" stroke="#ddd" stroke-width="1"/>

    <!-- Drink -->
    <path d="M52 85 L48 230 Q48 248 65 248 L135 248 Q152 248 152 230 L148 85 Z" fill="url(#saltedCaramelDrink)"/>

    <!-- Salted caramel swirls - rich and thick -->
    <path d="M55 92 Q68 135 52 180 Q36 225 68 245" stroke="url(#saltedSwirl)" stroke-width="15" fill="none" stroke-linecap="round" opacity="0.85"/>
    <path d="M95 85 Q82 130 100 175 Q118 220 88 245" stroke="url(#saltedSwirl)" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.75"/>
    <path d="M138 90 Q150 135 132 180 Q114 225 145 240" stroke="url(#saltedSwirl)" stroke-width="13" fill="none" stroke-linecap="round" opacity="0.8"/>
  </g>

  <!-- Cream foam top -->
  <ellipse cx="100" cy="82" rx="50" ry="14" fill="#FFF8E0"/>
  <ellipse cx="100" cy="79" rx="45" ry="11" fill="#FFFEF5"/>
  <ellipse cx="85" cy="76" rx="18" ry="6" fill="#ffffff" opacity="0.9"/>

  <!-- Caramel drizzle on foam -->
  <path d="M58 80 Q72 72 88 82 Q104 92 120 76 Q136 60 145 78" stroke="#A06020" stroke-width="3.5" fill="none" opacity="0.9"/>

  <!-- Salt crystals on foam -->
  <circle cx="68" cy="76" r="1.2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="78" cy="80" r="0.9" fill="#FFFFFF" opacity="0.85"/>
  <circle cx="100" cy="75" r="1.1" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="115" cy="79" r="1" fill="#FFFFFF" opacity="0.85"/>
  <circle cx="128" cy="76" r="0.9" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="135" cy="80" r="1" fill="#FFFFFF" opacity="0.85"/>

  <!-- Tapioca pearls -->
  <g>
    <circle cx="62" cy="225" r="9" fill="url(#bobaGlowSalt)"/>
    <circle cx="58" cy="221" r="3" fill="#555" opacity="0.6"/>
    <circle cx="82" cy="235" r="8" fill="url(#bobaGlowSalt)"/>
    <circle cx="78" cy="231" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="100" cy="228" r="9" fill="url(#bobaGlowSalt)"/>
    <circle cx="96" cy="224" r="3" fill="#555" opacity="0.6"/>
    <circle cx="118" cy="237" r="8" fill="url(#bobaGlowSalt)"/>
    <circle cx="114" cy="233" r="2.5" fill="#555" opacity="0.6"/>
    <circle cx="138" cy="226" r="9" fill="url(#bobaGlowSalt)"/>
    <circle cx="134" cy="222" r="3" fill="#555" opacity="0.6"/>
    <circle cx="72" cy="210" r="7" fill="url(#bobaGlowSalt)"/>
    <circle cx="128" cy="212" r="7" fill="url(#bobaGlowSalt)"/>
  </g>

  <!-- Lid -->
  <ellipse cx="100" cy="67" rx="54" ry="12" fill="url(#saltedLid)"/>
  <ellipse cx="100" cy="64" rx="50" ry="10" fill="#B88035"/>
  <ellipse cx="90" cy="62" rx="20" ry="5" fill="#D09845" opacity="0.6"/>

  <!-- Straw hole -->
  <ellipse cx="100" cy="64" rx="9" ry="4" fill="#603010"/>

  <!-- Straw -->
  <rect x="95" y="15" width="10" height="55" rx="3" fill="url(#strawGradientSalt)"/>
  <rect x="96" y="15" width="3" height="55" fill="#555" opacity="0.3"/>

  <!-- Condensation drops -->
  <ellipse cx="145" cy="125" rx="3" ry="4" fill="#fff" opacity="0.5"/>
  <ellipse cx="148" cy="165" rx="2" ry="3" fill="#fff" opacity="0.4"/>
  <ellipse cx="55" cy="145" rx="2.5" ry="3.5" fill="#fff" opacity="0.45"/>
</svg>
