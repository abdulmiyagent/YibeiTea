<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280">
  <defs>
    <linearGradient id="vanilla" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC"/>
      <stop offset="100%" style="stop-color:#F5DEB3"/>
    </linearGradient>
    <linearGradient id="vanillaDrizzle" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#5D3A1A"/>
    </linearGradient>
  </defs>
  <!-- Cup -->
  <path d="M45 60 L40 240 Q40 260 60 260 L140 260 Q160 260 160 240 L155 60 Z" fill="#FFF5E6" stroke="#E8DCC8" stroke-width="2"/>
  <!-- Drink -->
  <path d="M48 80 L44 235 Q44 250 60 250 L140 250 Q156 250 156 235 L152 80 Z" fill="url(#vanilla)"/>
  <!-- Vanilla bean specks -->
  <ellipse cx="70" cy="120" rx="1" ry="3" fill="#1A1A1A" opacity="0.4"/>
  <ellipse cx="90" cy="160" rx="1" ry="2" fill="#1A1A1A" opacity="0.4"/>
  <ellipse cx="110" cy="140" rx="1" ry="3" fill="#1A1A1A" opacity="0.4"/>
  <ellipse cx="130" cy="180" rx="1" ry="2" fill="#1A1A1A" opacity="0.4"/>
  <!-- Brown sugar drizzle -->
  <path d="M60 80 Q70 120 65 160 Q60 200 70 235" stroke="url(#vanillaDrizzle)" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M135 80 Q145 110 140 150 Q130 200 140 235" stroke="url(#vanillaDrizzle)" stroke-width="5" fill="none" stroke-linecap="round"/>
  <!-- Foam top -->
  <ellipse cx="100" cy="75" rx="55" ry="15" fill="#FFFFFF"/>
  <ellipse cx="100" cy="72" rx="50" ry="12" fill="#FFFEF5"/>
  <!-- Tapioca pearls -->
  <circle cx="60" cy="230" r="8" fill="#1A1A1A"/>
  <circle cx="80" cy="240" r="7" fill="#1A1A1A"/>
  <circle cx="100" cy="235" r="8" fill="#1A1A1A"/>
  <circle cx="120" cy="242" r="7" fill="#1A1A1A"/>
  <circle cx="140" cy="232" r="8" fill="#1A1A1A"/>
  <!-- Lid -->
  <ellipse cx="100" cy="55" rx="60" ry="12" fill="#D2B48C"/>
  <ellipse cx="100" cy="52" rx="55" ry="10" fill="#DEB887"/>
  <!-- Straw hole -->
  <ellipse cx="100" cy="52" rx="8" ry="4" fill="#A0845C"/>
  <!-- Straw -->
  <rect x="96" y="10" width="8" height="50" fill="#2F2F2F" rx="2"/>
</svg>
